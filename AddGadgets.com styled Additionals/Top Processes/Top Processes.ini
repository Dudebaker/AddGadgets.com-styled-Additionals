; CPU
[plgTopCPUProcesses]
Measure=Plugin
Plugin=#@#\Plugins\NomFerp.dll
Order=[plgPerfMonIndicatorSecondCpu]
Mode=Difference
Filter=#IgnoredProcesses#
Category=[plgPerfMonIndicatorRoot]
UpdateDivider=2
Disabled=((#CountCPU# < 1) ? 1 : 0)

; CPU 1
[plgTopCPU1Name]
Measure=Plugin
Plugin=#@#\Plugins\NomFerp.dll
Group=All
ParentName=plgTopCPUProcesses
Counter=[plgPerfMonDisplayColumn]
Instance=1
UpdateDivider=-1
RegExpSubstitute=1
Substitute="(?siU)^(.*)#.*$":"\1"
Disabled=((#CountCPU# < 1) ? 1 : 0)

[plgTopCPU1Value]
Measure=Plugin
Plugin=#@#\Plugins\NomFerp.dll
ParentName=plgTopCPUProcesses
Counter=[plgPerfMonIndicatorSecondCpu]
Mode=DifferenceTotalPercent
Instance=1
Substitute="nan":"-"
Disabled=((#CountCPU# < 1) ? 1 : 0)

