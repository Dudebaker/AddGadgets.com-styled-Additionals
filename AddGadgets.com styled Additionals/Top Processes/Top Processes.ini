[Metadata]
Skin name=AddGadgets.com styled Top Processes
Version=1.1.1
Information=AddGadgets.com styled Top Processes
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=#RefreshRate#
Group=TopProcesses
LeftMouseDoubleClickAction=[taskmgr.exe]
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]

[Variables]
; External Variables
VarPath="#@#\TopProcessesVariables.inc"
@include=#VarPath#
; Process Variables
IgnoredProcesses="_Total|Idle|dwm|wmpnetwk|csrss|svchost|lsass|System|wininit|ns"
; Design Variables
NumOfDecimals=2
FontName=Segoe UI
FontColorCPU=255,204,0,255
FontColorRAM=107,198,250,255
; Fix Variables
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=(#Width# + #padding# + #mtrBg# * 2)
HTitle=40
HHead=(((#CountCPU# > 0) ? 22 : 0)+((#CountRAM# > 0) ? 22 : 0))
HRow=#CountCPU#*15+#CountRAM#*15
H=#HTitle#+#HHead#+#HRow#
CalcSize=((#CountCPU# > 5) ? ((#CountCPU# > 7) ? ((#CountCPU# = 10) ? -5 : 0) : 7) : ((#CountCPU# = 0) ? 0 : 15))
PaddingRAM=(#mtrBg# + #padding# * 8.5 + #CountCPU# * 17 + #CalcSize#)

; Styles
[styleTitle]
FontColor=255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleByTextCPU]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCPU#
StringAlign=Left
StringStyle=Bold
AntiAlias=1

[styleByTextRAM]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorRAM#
StringAlign=Left
StringStyle=Bold
AntiAlias=1

[styleProcessNameCPU]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCPU#
StringAlign=Left
AntiAlias=1
DynamicVariables=1
ClipString=1

[styleProcessNameRAM]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorRAM#
StringAlign=Left
AntiAlias=1
DynamicVariables=1
ClipString=1

[styleProcessValueCPU]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCPU#
StringAlign=Right
AntiAlias=1
DynamicVariables=1
ClipString=1

[styleProcessValueRAM]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorRAM#
StringAlign=Right
AntiAlias=1
DynamicVariables=1
ClipString=1
Scale=1024
AutoScale=1k

[styleFrameTitle]
FontColor=255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[styleFrameText]
FontColor=255,204,0,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[styleFrameTextInput]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[StyleOptionButton]
FontColor=255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
SolidColor=0,0,0,1
AntiAlias=1
UpdateDivider=-1

; Plugins
; Language Variables
[plgPerfMonDisplayColumn]
Measure=String
String=#lang#
RegExpSubstitute=1
Substitute="EN":"#PerfMonDisplayColumnEN#","DE":"#PerfMonDisplayColumnDE#","FR":"#PerfMonDisplayColumnFR#","Custom":"#PerfMonDisplayColumnCustom#"

[plgPerfMonIndicatorRoot]
Measure=String
String=#lang#
RegExpSubstitute=1
Substitute="EN":"#PerfMonIndicatorRootEN#","DE":"#PerfMonIndicatorRootDE#","FR":"#PerfMonIndicatorRootFR#","Custom":"#PerfMonIndicatorRootCustom#"

