SolidColor=70,70,70,255
SolidColor2=0,0,0,255
GradientAngle=90
Antialias=1
X=#mtrBg#
Y=#mtrBg#
W=(#W# - #padding# - #mtrBg# * 2)
H=(#H# - #padding# - #mtrBg# * 2)
UpdateDivider=-1

[mtrPerfmonIcon]
Meter=Image
ImageName=#@#Images\Perfmon.png
Antialias=1
X=(#mtrBg# + 2)
Y=(#mtrBg# + 2)
W=24
H=24
Hidden=0
UpdateDivider=-1

[mtrStrTitle]
Meter=String
MeterStyle=styleTitle
Text="Top Processes"
X=(#W#/2)
Y=#mtrBg#+7

; CPU Meters
[mtrStrTopCPU]
Meter=String
MeterStyle=styleByTextCPU
X=(#mtrBg# + #padding#)
Y=8R
W=(#W# / 2)
Text="By CPU Usage"
Hidden=((#CountCPU# < 1) ? 1 : 0)

