[Metadata]
Skin name=AddGadgets.com styled Top Processes Settings
Version=1.0
Information=AddGadgets.com styled Top Processes Settings
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=#RefreshRate#
Group=TopProcesses
AccurateText=1
MiddleMouseUpAction=[!RefreshGroup "TopProcesses"][!Refresh]

[Variables]
; External Variables
VarPath="#@#TopProcessesVariables.inc"
@include=#VarPath#
; Design Variables
FontName=Segoe UI
; Fix Variables
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=160
H=((#langCustom# = 0) ? 305 : 490)
CalcSize=((#CountCPU# > 5) ? ((#CountCPU# > 7) ? ((#CountCPU# = 10) ? -5 : 0) : 7) : ((#CountCPU# = 0) ? 0 : 15))
PaddingRAM=(#mtrBg# + #padding# * 8.5 + #CountCPU# * 17 + #CalcSize#)

; Styles
[styleTitle]
FontColor=255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleFrameTitle]
FontColor=255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[styleFrameText]
FontColor=255,204,0,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[styleFrameTextInput]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[StyleOptionButton]
FontColor=255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
SolidColor=0,0,0,1
AntiAlias=1
UpdateDivider=-1

; Plugins
; Language Variables
[plgPerfMonDisplayColumn]
Measure=String
String=#lang#
RegExpSubstitute=1
Substitute="EN":"#PerfMonDisplayColumnEN#","DE":"#PerfMonDisplayColumnDE#","FR":"#PerfMonDisplayColumnFR#","Custom":"#PerfMonDisplayColumnCustom#"

[plgPerfMonIndicatorRoot]
Measure=String
String=#lang#
RegExpSubstitute=1
Substitute="EN":"#PerfMonIndicatorRootEN#","DE":"#PerfMonIndicatorRootDE#","FR":"#PerfMonIndicatorRootFR#","Custom":"#PerfMonIndicatorRootCustom#"

[plgPerfMonIndicatorSecondCpu]
Measure=String
String=#lang#
RegExpSubstitute=1
Substitute="EN":"#PerfMonIndicatorSecondCpuEN#","DE":"#PerfMonIndicatorSecondCpuDE#","FR":"#PerfMonIndicatorSecondCpuFR#","Custom":"#PerfMonIndicatorSecondCpuCustom#"

[plgPerfMonIndicatorSecondRam]
Measure=String
String=#lang#
RegExpSubstitute=1
Substitute="EN":"#PerfMonIndicatorSecondRamEN#","DE":"#PerfMonIndicatorSecondRamDE#","FR":"#PerfMonIndicatorSecondRamFR#","Custom":"#PerfMonIndicatorSecondRamCustom#"

[plgPerfMonIndicatorSecondRam]
Measure=String
String=#lang#
RegExpSubstitute=1
Substitute="EN":"#PerfMonIndicatorSecondRamEN#","DE":"#PerfMonIndicatorSecondRamDE#","FR":"#PerfMonIndicatorSecondRamFR#","Custom":"#PerfMonIndicatorSecondRamCustom#"

; Meters
[mtrBackgroundBase]
Meter=Image
SolidColor=0,0,0,1
Antialias=1
X=0
Y=0
W=#W#
H=#H#
UpdateDivider=-1

[mtrBorder1]
Meter=Image
SolidColor=0,0,0,127.5
Antialias=1
X=#mtrBr1#
Y=#mtrBr1#
W=(#W# - #padding# - #mtrBr1# * 2)
H=(#H# - #padding# - #mtrBr1# * 2)
