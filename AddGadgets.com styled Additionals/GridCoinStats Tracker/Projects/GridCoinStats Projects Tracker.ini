[Metadata]
Skin name=AddGadgets.com styled GridcoinStats Projects Tracker
Version=1.4
Information=AddGadgets.com styled GridcoinStats Projects Tracker
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=1000
AccurateText=1
Group=GRCStatsTrackerProjects
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]
LeftMouseDoubleClickAction=!Execute [#url#]

[Variables]
; External Variables
VarPath="#@#\GridcoinStatsTrackerVariables.inc"
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorTitle=255,204,0,255
FontColorName=107,198,250,255
FontColorValue=255,255,255,192
; Fix Variables
url=https://gridcoinstats.eu/cpid/#CPID#
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=(#ProjectsWidth# + #padding# + #mtrBg# * 2)
HTitle=79
HP1=16
H=(#HTitle#+(#HP1#*#CountProjects#))

; Styles
[styleTitle]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1
MouseOverAction=[!SetOption "#CURRENTSECTION#" FontColor #FontColorName#] [!Update]
MouseLeaveAction=[!SetOption "#CURRENTSECTION#" FontColor ""] [!Update]

[styleTitleName]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorValue#
StringAlign=Left
StringStyle=Bold
AntiAlias=1
ClipString=1

[styleTitleValues]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1
ClipString=1

[styleName]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorTitle#
StringAlign=Left
StringStyle=Bold
AntiAlias=1
ClipString=1
;MouseOverAction=[!SetOption "#CURRENTSECTION#" FontColor #FontColorName#] [!Update]
;MouseLeaveAction=[!SetOption "#CURRENTSECTION#" FontColor ""] [!Update]

[styleValue]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorName#
StringAlign=Right
AntiAlias=1
ClipString=1
DynamicVariables=1

[styleSeparator]
SolidColor=107,198,250,128
Antialias=1
H=1

[styleSeparatorBackgroundOdd]
SolidColor=255,204,0,32
Antialias=1
H=1

[styleSeparatorBackgroundEven]
SolidColor=107,198,250,32
Antialias=1
H=1

; GridcoinStats Plugins
[plgGetGridcoinStats]
Measure=Plugin
Plugin=WebParser
URL=#url#
RegExp=(?siU)Active Projects.*href='https(.*)Total RAC
UpdateRate=60

; Project1
[plgGetGridcoinStatsProject1]
Measure=Plugin
Plugin=WebParser
URL=[plgGetGridcoinStats]
StringIndex=1
RegExp=(?siU)(id=#Project1#).*<td>(.*)<.*right'>(.*)<.*right'>(.*)<
UpdateRate=60
Disabled=((#CountProjects# < 1) ? 1 : 0)

[plgGetGridcoinStatsProject1URL]
Measure=Plugin
Plugin=WebParser
URL=[plgGetGridcoinStatsProject1]
StringIndex=1
RegExp=(?s)id=(.*)
StringIndex2=1
UpdateRate=60
Substitute=" ":"%20"
Disabled=((#CountProjects# < 1) ? 1 : 0)

[plgGetGridCoinProject1Hosts]
Measure=Plugin
Plugin=WebParser
URL=[plgGetGridcoinStatsProject1]
StringIndex=2
UpdateRate=60
Substitute="":"N/A","Syncing...":"Sync"
Disabled=((#CountProjects# < 1) ? 1 : 0)

[plgGetGridCoinProject1RAC]
Measure=Plugin
Plugin=WebParser
URL=[plgGetGridcoinStatsProject1]
StringIndex=3
UpdateRate=60
Substitute="":"N/A"
Disabled=((#CountProjects# < 1) ? 1 : 0)

[plgGetGridCoinProject1Mag]
Measure=Plugin
Plugin=WebParser
URL=[plgGetGridcoinStatsProject1]
