; Meters
[mtrBackgroundBase]
Meter=Image
SolidColor=0,0,0,1
Antialias=1
X=0
Y=0
W=#W#
H=#H#
UpdateDivider=-1

[mtrBorder1]
Meter=Image
SolidColor=0,0,0,127.5
Antialias=1
X=#mtrBr1#
Y=#mtrBr1#
W=(#W# - #padding# - #mtrBr1# * 2)
H=(#H# - #padding# - #mtrBr1# * 2)
UpdateDivider=-1

[mtrBorder2]
Meter=Image
SolidColor=0,0,0,255
Antialias=1
X=#mtrBr2#
Y=#mtrBr2#
W=(#W# - #padding# - #mtrBr2# * 2)
H=(#H# - #padding# - #mtrBr2# * 2)
UpdateDivider=-1

[mtrBorder3]
Meter=Image
SolidColor=164,160,160,255
Antialias=1
X=#mtrBr3#
Y=#mtrBr3#
W=(#W# - #padding# - #mtrBr3# * 2)
H=(#H# - #padding# - #mtrBr3# * 2)
UpdateDivider=-1

[mtrBackground]
Meter=Image
SolidColor=70,70,70,255
SolidColor2=0,0,0,255
GradientAngle=90
Antialias=1
X=#mtrBg#
Y=#mtrBg#
W=(#W# - #padding# - #mtrBg# * 2)
H=(#H# - #padding# - #mtrBg# * 2)
UpdateDivider=-1

[mtrGridcoinIcon]
Meter=Image
ImageName=#@#Images\Gridcoin.png
Antialias=1
X=(#mtrBg# + 2)
Y=(#mtrBg# + 2)
W=32
H=32
Hidden=0
UpdateDivider=-1
LeftMouseUpAction=!Execute [#url#]

[mtrStrTitle]
Meter=String
MeterStyle=styleTitle
Text=GridcoinStats#CRLF#Projects Tracker
ClipString=1
X=(#W#/2)
Y=#mtrBg#
W=(#W#/2)
H=35
LeftMouseUpAction=!Execute [#url#]

[mtrStrProjectName]
Meter=String
MeterStyle=styleTitleName
Text=Project Name
X=(#mtrBg# + #padding# * 2)
Y=5R
W=(#W# - #padding# * 6 - 39 - 59 - 34)

[mtrStrProjectHosts]
Meter=String
MeterStyle=styleTitleValues
Text=Hosts
X=(#W# - #padding# * 6 - 39 - 59)
Y=-14.5R
W=30

[mtrStrProjectRAC]
Meter=String
MeterStyle=styleTitleValues
Text=RAC
X=(#W# - #padding# * 6 - 39)
Y=-14.5R
W=55

[mtrStrProjectMag]
Meter=String
MeterStyle=styleTitleValues
Text=Mag
X=(#W# - #padding# * 6)
Y=-14.5R
W=35

[mtrSeparator]
Meter=Image
MeterStyle=styleSeparator
X=(#mtrBg# + #padding# + 1)
Y=6R
W=(#W# - 20)

; Project1
[mtrStrProject1ClickAction]
Meter=String
X=(#mtrBg# + 2)
Y=5R
W=(#W# - 20)
H=11
LeftMouseUpAction=!Execute [https://gridcoinstats.eu/projects.php?a=view&id=[plgGetGridcoinStatsProject1URL]]
