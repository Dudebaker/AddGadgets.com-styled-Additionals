[Metadata]
Skin name=AddGadgets.com styled Currency Tracker
Version=1.5
Information=AddGadgets.com styled Currency Tracker
Author=dudebaker
Licence=N/A

[Rainmeter]
;Update=#RefreshRate#
Update=1000
AccurateText=1
Group=CurrencyTracker
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]

[Variables]
; External Variables
VarPath=#@#\CurrencyTrackerVariables.inc
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorTitle=255,255,255,255
FontColorCurrencyTitle=255,255,255,192
FontColorCurrencyPriceChangeText=255,204,0,255
FontColorCurrencyValue=107,198,250,255
FontColorCurrencyUp=0,255,0,255
FontColorCurrencyDown=255,0,0,255
; Fix Variables
url=https://www.bloomberg.com/markets
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=(#Width# + #padding# + #mtrBg# * 2)
HTitle=72
HC1=65
H=#HTitle#+#CountCurrency#*#HC1#
MaxValueCurrency1=0
MaxValueCurrency2=0
MaxValueCurrency3=0
MaxValueCurrency4=0
MaxValueCurrency5=0

; Styles
[styleTitle]
FontColor=#FontColorTitle#
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1
MouseOverAction=[!SetOption "#CURRENTSECTION#" FontColor #FontColorCurrencyValue#] [!Update]
MouseLeaveAction=[!SetOption "#CURRENTSECTION#" FontColor ""] [!Update]

[styleSource]
FontColor=#FontColorCurrencyTitle#
FontSize=7
FontFace=#FontName#
StringAlign=Right
AntiAlias=1

[styleSeparator]
SolidColor=107,198,250,128
Antialias=1
H=1

[styleCurrency]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCurrencyTitle#
StringAlign=Left
StringStyle=Bold
AntiAlias=1
ClipString=1
DynamicVariables=1

[styleCurrencyPriceChangeText]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCurrencyPriceChangeText#
StringAlign=Left
StringStyle=Bold
AntiAlias=1

[styleCurrencyPrice]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCurrencyValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[styleCurrencyChange]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCurrencyValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

; Currency1 Plugins
[plgGetCurrency1]
Measure=Plugin
Plugin=WebParser
DynamicVariables=1
URL=https://www.bloomberg.com/quote/#Currency1#:CUR
RegExp=(?siU)main.*content(.*)chart.*container
UpdateRate=#RefreshRate#
Disabled=((#CountCurrency# < 1) ? 1 : 0)

[plgGetCurrency1Name]
Measure=Plugin
Plugin=WebParser
URL=https://www.bloomberg.com/quote/#Currency1#:CUR
RegExp=(?siU)"securityName":"(.*)"
StringIndex=1
Substitute="":"-","/":" > ","/":" > "
UpdateRate=#RefreshRate#
Disabled=((#CountCurrency# < 1) ? 1 : 0)

[plgGetCurrency1Price]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCurrency1]
StringIndex=1
RegExp=(?siU)price" content="(.*)"
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountCurrency# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[plgGetCurrency1Change]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCurrency1]
StringIndex=1
RegExp=(?siU)pricechange" content="(.*)"
StringIndex2=1
Substitute="":"0.00","+":"","-":""
Disabled=((#CountCurrency# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[plgGetCurrency1ChangePercentage]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCurrency1]
StringIndex=1
RegExp=(?siU)changepercent" content="(.*)"
StringIndex2=1
Substitute="":"0.00","%":""
Disabled=((#CountCurrency# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[plgGetCurrency1Date]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCurrency1]
StringIndex=1
RegExp=(?siU)price-datetime"> As Of (.*) <
StringIndex2=1
Substitute="":"N/A"
UpdateRate=#RefreshRate#
Disabled=((#CountCurrency# < 1) ? 1 : 0)

[plgGetCurrency1ChangeColor]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCurrency1ChangePercentage]
IfCondition=plgGetCurrency1ChangePercentage <0
IfTrueAction=[!SetOption mtrStrCurrency1ChangeValue FontColor "#FontColorCurrencyDown#"][!SetOption mtrStrCurrency1ChangePercentageValue FontColor "#FontColorCurrencyDown#"][!Redraw]
IfCondition2=plgGetCurrency1ChangePercentage >0
IfTrueAction2=[!SetOption mtrStrCurrency1ChangeValue FontColor "#FontColorCurrencyUp#"][!SetOption mtrStrCurrency1ChangePercentageValue FontColor "#FontColorCurrencyUp#"][!Redraw]
IfCondition3=plgGetCurrency1ChangePercentage =0
IfTrueAction3=[!SetOption mtrStrCurrency1ChangeValue FontColor "#FontColorCurrencyValue#"][!SetOption mtrStrCurrency1ChangePercentageValue FontColor "#FontColorCurrencyValue#"][!Redraw]
UpdateRate=#RefreshRate#
Disabled=((#CountCurrency# < 1) ? 1 : 0)

; Currency1 Calcs
[calcGetCurrency1Change]
Measure=Calc
Formula=(plgGetCurrency1Price+0.0000001)/100*plgGetCurrency1ChangePercentage
Disabled=((#CountCurrency# < 1) ? 1 : 0)

[calcGetCurrency1ChangePercentage]
Measure=Calc
Formula=plgGetCurrency1ChangePercentage
Disabled=((#CountCurrency# < 1) ? 1 : 0)

[calcGetCurrency1ChangePercentageGraph]
Measure=Calc
MinValue=0
MaxValue=100
DynamicVariables=1
Formula=(plgGetCurrency1Price/(#MaxValueCurrency1#+0.0000001)*100-90)*5
Disabled=((#CountCurrency# < 1) ? 1 : 0)

[calcGetCurrency1PriceGraph]
Measure=Calc
DynamicVariables=1
Formula=(#MaxValueCurrency1#)
Disabled=((#CountCurrency# < 1) ? 1 : 0)

