; Meters
[mtrBackgroundBase]
Meter=Image
SolidColor=0,0,0,1
Antialias=1
X=0
Y=0
W=(#W#)
H=(#H#)
UpdateDivider=-1

[mtrBorder1]
Meter=Image
SolidColor=0,0,0,127.5
Antialias=1
X=(#mtrBr1#)
Y=(#mtrBr1#)
W=(#W# - #padding# - #mtrBr1# * 2)
H=(#H# - #padding# - #mtrBr1# * 2)
UpdateDivider=-1

[mtrBorder2]
Meter=Image
SolidColor=0,0,0,255
Antialias=1
X=(#mtrBr2#)
Y=(#mtrBr2#)
W=(#W# - #padding# - #mtrBr2# * 2)
H=(#H# - #padding# - #mtrBr2# * 2)
UpdateDivider=-1

[mtrBorder3]
Meter=Image
SolidColor=164,160,160,255
Antialias=1
X=(#mtrBr3#)
Y=(#mtrBr3#)
W=(#W# - #padding# - #mtrBr3# * 2)
H=(#H# - #padding# - #mtrBr3# * 2)
UpdateDivider=-1

[mtrBackground]
Meter=Image
SolidColor=70,70,70,255
SolidColor2=0,0,0,255
GradientAngle=90
Antialias=1
X=(#mtrBg#)
Y=(#mtrBg#)
W=(#W# - #padding# - #mtrBg# * 2)
H=(#H# - #padding# - #mtrBg# * 2)
UpdateDivider=-1

[mtrSourceIcon]
Meter=Image
ImageName=#@#Images\Bloomberg.png
Antialias=1
X=(#mtrBg# + 5)
Y=(#mtrBg# + 5)
W=24
H=24
Hidden=0
LeftMouseUpAction=!Execute [#url#]
UpdateDivider=-1

[mtrStrTitle]
Meter=String
MeterStyle=styleTitle
Text="Stock Tracker"
ClipString=1
X=(#W#/2)
Y=#mtrBg#+8
W=90
H=18
LeftMouseUpAction=!Execute [#url#]

; Stock1
[mtrStrStock1ClickAction]
Meter=String
X=(#mtrBg# + 2)
Y=9R
W=(#W# - #padding# * 5 - (#mtrBg# + 2))
H=(#HC1#-10)
LeftMouseUpAction=!Execute [https://www.bloomberg.com/quote/#Stock1#/]
MouseOverAction=[!SetOption mtrStrStock1 FontColor #FontColorStockValue#] [!Update]
MouseLeaveAction=[!SetOption mtrStrStock1 FontColor ""] [!Update]
Hidden=((#CountStock# < 1) ? 1 : 0)
UpdateDivider=-1

[mtrStrStock1]
Meter=String
MeasureName=plgGetStock1Name
MeterStyle=styleStock
X=(#mtrBg# + #padding# * 2)
Y=(-#HC1#+10)R
W=(#W# - #padding# * 5 - (#mtrBg# + 4))
H=13
Hidden=((#CountStock# < 1) ? 1 : 0)
ToolTipTitle=#Stock1#
ToolTipText=[plgGetStock1Name]

[mtrStrStock1Price]
Meter=String
MeterStyle=styleStockPriceChangeText
Text=Price:
X=(#mtrBg# + #padding# * 2)
Y=1R
W=20
H=10
Hidden=((#CountStock# < 1) ? 1 : 0)

[mtrStrStock1PriceValue]
Meter=String
MeasureName=plgGetStock1Price
MeterStyle=styleStockPrice
X=(#W# - #padding# * 6.5)
Y=-10R
W=(#W# / 2)
Hidden=((#CountStock# < 1) ? 1 : 0)

[mtrStrStock1Change]
Meter=String
MeterStyle=styleStockPriceChangeText
Text=Change:
X=(#mtrBg# + #padding# * 2)
Y=0R
W=20
H=10
Hidden=((#CountStock# < 1) ? 1 : 0)

[mtrStrStock1ChangeValue]
Meter=String
MeasureName=plgGetStock1Change
MeterStyle=styleStockChange
Text=%1
X=(#W# - #padding# * 6.5)
Y=-10R
W=(#W# / 2)
H=10
Hidden=((#CountStock# < 1) ? 1 : 0)

[mtrStrStock1ChangePercentageValue]
Meter=String
MeasureName=calcGetStock1ChangePercentage
MeterStyle=styleStockChange
NumOfDecimals=2
Text=%1%
X=(#W# - #padding# * 6.5)
Y=3.5R
W=(#W# / 2)
H=10
Hidden=((#CountStock# < 1) ? 1 : 0)

