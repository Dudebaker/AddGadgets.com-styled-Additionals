[Metadata]
Skin name=AddGadgets.com styled Stock Tracker
Version=1.5
Information=AddGadgets.com styled Stock Tracker
Author=dudebaker
Licence=N/A

[Rainmeter]
;Update=#RefreshRate#
Update=1000
AccurateText=1
Group=StockTracker
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]

[Variables]
; External Variables
VarPath=#@#\StockTrackerVariables.inc
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorTitle=255,255,255,255
FontColorStockTitle=255,255,255,192
FontColorStockPriceChangeText=255,204,0,255
FontColorStockValue=107,198,250,255
FontColorStockUp=0,255,0,255
FontColorStockDown=255,0,0,255
; Fix Variables
url=https://www.bloomberg.com/markets
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=(#Width# + #padding# + #mtrBg# * 2)
HTitle=72
HC1=65
H=#HTitle#+#CountStock#*#HC1#
MaxValueStock1=0
MaxValueStock2=0
MaxValueStock3=0
MaxValueStock4=0
MaxValueStock5=0

; Styles
[styleTitle]
FontColor=#FontColorTitle#
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1
MouseOverAction=[!SetOption "#CURRENTSECTION#" FontColor #FontColorStockValue#] [!Update]
MouseLeaveAction=[!SetOption "#CURRENTSECTION#" FontColor ""] [!Update]

[styleSource]
FontColor=#FontColorStockTitle#
FontSize=7
FontFace=#FontName#
StringAlign=Right
AntiAlias=1

[styleSeparator]
SolidColor=107,198,250,128
Antialias=1
H=1

[styleStock]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorStockTitle#
StringAlign=Left
StringStyle=Bold
AntiAlias=1
ClipString=1
DynamicVariables=1

[styleStockPriceChangeText]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorStockPriceChangeText#
StringAlign=Left
StringStyle=Bold
AntiAlias=1

[styleStockPrice]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorStockValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[styleStockChange]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorStockValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

; Stock1 Plugins
[plgGetStock1]
Measure=Plugin
Plugin=WebParser
DynamicVariables=1
URL=https://www.bloomberg.com/quote/#Stock1#
RegExp=(?siU)main.*content(.*)chart.*container
UpdateRate=#RefreshRate#
Disabled=((#CountStock# < 1) ? 1 : 0)

[plgGetStock1Name]
Measure=Plugin
Plugin=WebParser
URL=[plgGetStock1]
StringIndex=1
RegExp=(?siU)h1.*name.*>(.*)<
StringIndex2=1
RegExpSubstitute=1
Substitute="":"-"," (.*) $":"\1"
UpdateRate=#RefreshRate#
Disabled=((#CountStock# < 1) ? 1 : 0)

[plgGetStock1Price]
Measure=Plugin
Plugin=WebParser
URL=[plgGetStock1]
StringIndex=1
RegExp=(?siU)price" content="(.*)"
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountStock# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[plgGetStock1Change]
Measure=Plugin
Plugin=WebParser
URL=[plgGetStock1]
StringIndex=1
RegExp=(?siU)pricechange" content="(.*)"
StringIndex2=1
Substitute="":"0.00","+":"","-":""
Disabled=((#CountStock# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[plgGetStock1ChangePercentage]
Measure=Plugin
Plugin=WebParser
URL=[plgGetStock1]
StringIndex=1
RegExp=(?siU)changepercent" content="(.*)"
StringIndex2=1
Substitute="":"0.00","%":""
Disabled=((#CountStock# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[plgGetStock1Date]
Measure=Plugin
Plugin=WebParser
URL=[plgGetStock1]
StringIndex=1
RegExp=(?siU)price-datetime"> As Of (.*) <
StringIndex2=1
Substitute="":"N/A"
UpdateRate=#RefreshRate#
Disabled=((#CountStock# < 1) ? 1 : 0)

[plgGetStock1ChangeColor]
Measure=Plugin
Plugin=WebParser
URL=[plgGetStock1ChangePercentage]
IfCondition=plgGetStock1ChangePercentage <0
IfTrueAction=[!SetOption mtrStrStock1ChangeValue FontColor "#FontColorStockDown#"][!SetOption mtrStrStock1ChangePercentageValue FontColor "#FontColorStockDown#"][!Redraw]
IfCondition2=plgGetStock1ChangePercentage >0
IfTrueAction2=[!SetOption mtrStrStock1ChangeValue FontColor "#FontColorStockUp#"][!SetOption mtrStrStock1ChangePercentageValue FontColor "#FontColorStockUp#"][!Redraw]
IfCondition3=plgGetStock1ChangePercentage =0
IfTrueAction3=[!SetOption mtrStrStock1ChangeValue FontColor "#FontColorStockValue#"][!SetOption mtrStrStock1ChangePercentageValue FontColor "#FontColorStockValue#"][!Redraw]
UpdateRate=#RefreshRate#
Disabled=((#CountStock# < 1) ? 1 : 0)

; Stock1 Calcs
[calcGetStock1Change]
Measure=Calc
Formula=(plgGetStock1Price+0.0000001)/100*plgGetStock1ChangePercentage
Disabled=((#CountStock# < 1) ? 1 : 0)

[calcGetStock1ChangePercentage]
Measure=Calc
Formula=plgGetStock1ChangePercentage
Disabled=((#CountStock# < 1) ? 1 : 0)

[calcGetStock1ChangePercentageGraph]
Measure=Calc
MinValue=0
MaxValue=100
DynamicVariables=1
Formula=(plgGetStock1Price/(#MaxValueStock1#+0.0000001)*100-90)*5
Disabled=((#CountStock# < 1) ? 1 : 0)

[calcGetStock1PriceGraph]
Measure=Calc
DynamicVariables=1
Formula=(#MaxValueStock1#)
Disabled=((#CountStock# < 1) ? 1 : 0)

