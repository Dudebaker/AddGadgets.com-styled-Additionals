; Meters
[mtrBackgroundBase]
Meter=Image
SolidColor=0,0,0,1
Antialias=1
X=0
Y=0
W=#W#
H=#H#
UpdateDivider=-1

[mtrBorder1]
Meter=Image
SolidColor=0,0,0,127.5
Antialias=1
X=#mtrBr1#
Y=#mtrBr1#
W=(#W# - #padding# - #mtrBr1# * 2)
H=(#H# - #padding# - #mtrBr1# * 2)
UpdateDivider=-1

[mtrBorder2]
Meter=Image
SolidColor=0,0,0,255
Antialias=1
X=#mtrBr2#
Y=#mtrBr2#
W=(#W# - #padding# - #mtrBr2# * 2)
H=(#H# - #padding# - #mtrBr2# * 2)
UpdateDivider=-1

[mtrBorder3]
Meter=Image
SolidColor=164,160,160,255
Antialias=1
X=#mtrBr3#
Y=#mtrBr3#
W=(#W# - #padding# - #mtrBr3# * 2)
H=(#H# - #padding# - #mtrBr3# * 2)
UpdateDivider=-1

[mtrBackground]
Meter=Image
SolidColor=70,70,70,255
SolidColor2=0,0,0,255
GradientAngle=90
Antialias=1
X=#mtrBg#
Y=#mtrBg#
W=(#W# - #padding# - #mtrBg# * 2)
H=(#H# - #padding# - #mtrBg# * 2)
UpdateDivider=-1

[mtrSourceIcon]
Meter=Image
ImageName=#@#Images\Cryptonator.png
Antialias=1
X=(#mtrBg# + 2)
Y=(#mtrBg# + 2)
W=24
H=24
Hidden=0
LeftMouseUpAction=!Execute [https://www.cryptonator.com/]
UpdateDivider=-1

[mtrStrTitle]
Meter=String
MeterStyle=styleTitle
Text="Cryptocurrency Tracker"
ClipString=1
X=(#W#/2)
Y=#mtrBg#
W=100
H=30

; Crypto1
[mtrStrCrypto1ClickAction]
Meter=String
X=(#mtrBg# + 2)
Y=6R
W=(#W# - #padding# * 5 - (#mtrBg# + 2))
H=(#HC1#-10)
LeftMouseUpAction=!Execute [https://www.cryptonator.com/rates/#Crypto1#-#Crypto1Target#/]
Hidden=((#CountCrypto# < 1) ? 1 : 0)
UpdateDivider=-1

[mtrStrCrypto1Image]
Meter=Image
ImageName=#@#Images\Crypto_Logos\#Crypto1#.png
Antialias=1
X=(#mtrBg# + 2)
Y=(10-#HC1#)R
W=16
H=16
Hidden=((#CountCrypto# < 1) ? 1 : 0)
UpdateDivider=-1

[mtrStrCrypto1]
Meter=String
MeasureName=plgGetCrypto1Base
MeterStyle=styleCryptoBase
Text=%1
X=(#mtrBg# + #padding# + 20)
Y=-16R
W=10
H=10
Hidden=((#CountCrypto# < 1) ? 1 : 0)

[mtrStrCrypto1To]
Meter=String
MeterStyle=styleCryptoTo
Text=>
X=(#W# / 2 - 2)
Y=-10R
W=5
H=10
Hidden=((#CountCrypto# < 1) ? 1 : 0)

[mtrStrCrypto1Target]
Meter=String
MeterStyle=styleCryptoTarget
Text=#Crypto1Target#
X=(#W# - #padding# - 30)
Y=-10R
W=10
H=10
Hidden=((#CountCrypto# < 1) ? 1 : 0)

[mtrStrCrypto1TargetImage]
Meter=Image
ImageName=#@#Images\Crypto_Logos\#Crypto1Target#.png
Antialias=1
X=(#W# - #padding# - 25)
Y=-10R
W=16
H=16
Hidden=((#CountCrypto# < 1) ? 1 : 0)
UpdateDivider=-1

[mtrStrCrypto1Price]
Meter=String
MeterStyle=styleCryptoBase
Text=Price:
X=(#mtrBg# + #padding# * 2)
Y=1R
W=20
H=10
Hidden=((#CountCrypto# < 1) ? 1 : 0)

[mtrStrCrypto1PriceValue]
Meter=String
MeasureName=calcGetCrypto1Price
MeterStyle=styleCryptoPrice
Text=%1 #Crypto1TargetSymbol#
NumOfDecimals=#Crypto1NumOfDecimals#
X=(#W# - #padding# * 8)
Y=-10R
W=(#W# / 2)
Hidden=((#CountCrypto# < 1) ? 1 : 0)

[mtrStrCrypto1Change]
Meter=String
MeterStyle=styleCryptoBase
Text=Change (1h):
X=(#mtrBg# + #padding# * 2)
Y=0R
W=20
H=10
Hidden=((#CountCrypto# < 1) ? 1 : 0)

[mtrStrCrypto1ChangePercentageValue]
Meter=String
MeasureName=calcGetCrypto1ChangePercentage
MeterStyle=styleCryptoChange
NumOfDecimals=2
Text=%1 %
X=(#W# - #padding# * 6.5)
Y=-10R
W=(#W# / 2)
H=10
Hidden=((#CountCrypto# < 1) ? 1 : 0)

; Crypto2
