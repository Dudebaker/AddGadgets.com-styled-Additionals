[Metadata]
Skin name=AddGadgets.com styled Crypto Tracker (CoinMarketCap.com) with Graph
Version=1.1
Information=AddGadgets.com styled Crypto Tracker (CoinMarketCap.com) with Graph
Author=dudebaker
Licence=N/A

[Rainmeter]
;Update=#RefreshRate#
Update=1000
AccurateText=1
Group=CryptoTracker
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]

[Variables]
; External Variables
VarPath=#@#\CryptoTrackerCoinMarketCapVariables.inc
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorCryptoTitle=255,204,0,255
FontColorCryptoValue=107,198,250,255
FontColorCryptoUp=0,255,0,255
FontColorCryptoDown=255,0,0,255
; Fix Variables
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=(#Width# + #padding# + #mtrBg# * 2)
HTitle=72
HC1=95
H=#HTitle#+#CountCrypto#*#HC1#
MaxValueCrypto1=0
MaxValueCrypto2=0
MaxValueCrypto3=0
MaxValueCrypto4=0
MaxValueCrypto5=0

; Styles
[styleTitle]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleSource]
FontColor=255,255,255,255
FontSize=7
FontFace=#FontName#
StringAlign=Right
AntiAlias=1

[styleSeparator]
SolidColor=107,198,250,128
Antialias=1
H=1

[styleCryptoBase]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoTitle#
StringAlign=Left
StringStyle=Bold
AntiAlias=1

[styleCryptoTo]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoTitle#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleCryptoTarget]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoTitle#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[styleCryptoPrice]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[styleCryptoChange]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[styleCryptoPriceGraph]
FontSize=6
FontFace=#FontName#
FontColor=255,204,0,192
StringAlign=Left
AntiAlias=1

[styleCryptoPriceGraphUp]
FontSize=5
FontFace=#FontName#
FontColor=0,255,0,192
StringAlign=Left
AntiAlias=1

[styleCryptoPriceGraphDown]
FontSize=5
FontFace=#FontName#
FontColor=255,0,0,192
StringAlign=Left
AntiAlias=1

; Crypto1 Plugins
[plgGetCrypto1]
Measure=Plugin
Plugin=WebParser
DynamicVariables=1
URL=https://api.coinmarketcap.com/v1/ticker/#Crypto1#/?convert=#Crypto1Target#
RegExp=(?s)(.*)
UpdateRate=#RefreshRate#
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[plgGetCrypto1Base]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCrypto1]
StringIndex=1
RegExp=(?siU)"symbol": "(.*)"
StringIndex2=1
Substitute="":"-"
UpdateRate=#RefreshRate#
FinishAction=[!UpdateMeter mtrStrCrypto1Image][!Redraw]
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[plgGetCrypto1Price]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCrypto1]
StringIndex=1
RegExp=(?siU)"price_#Crypto1Target#": "(.*)"
StringIndex2=1
Disabled=((#CountCrypto# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#
Substitute=".":","

[plgGetCrypto1ChangePercentage]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCrypto1]
StringIndex=1
RegExp=(?siU)"percent_change_1h": "(.*)"
StringIndex2=1
Disabled=((#CountCrypto# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#
Substitute=".":","

[plgGetCrypto1ChangePercentage24]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCrypto1]
StringIndex=1
RegExp=(?siU)"percent_change_24h": "(.*)"
StringIndex2=1
Disabled=((#CountCrypto# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#
Substitute=".":","

[plgGetCrypto1TimeStamp]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCrypto1]
StringIndex=1
RegExp=(?siU)"last_updated": "(.*)"
StringIndex2=1
UpdateRate=#RefreshRate#
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[plgGetCrypto1ChangeColor]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCrypto1ChangePercentage]
IfCondition=plgGetCrypto1ChangePercentage <0
IfTrueAction=[!SetOption mtrStrCrypto1ChangePercentageValue FontColor "#FontColorCryptoDown#"][!Redraw]
IfCondition2=plgGetCrypto1ChangePercentage >0
IfTrueAction2=[!SetOption mtrStrCrypto1ChangePercentageValue FontColor "#FontColorCryptoUp#"][!Redraw]
IfCondition3=plgGetCrypto1ChangePercentage =0
IfTrueAction3=[!SetOption mtrStrCrypto1ChangePercentageValue FontColor "#FontColorCryptoValue#"][!Redraw]
UpdateRate=#RefreshRate#
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[plgGetCrypto1Change24Color]
Measure=Plugin
Plugin=WebParser
URL=[plgGetCrypto1ChangePercentage24]
IfCondition=plgGetCrypto1ChangePercentage24 <0
IfTrueAction=[!SetOption mtrStrCrypto1ChangePercentage24Value FontColor "#FontColorCryptoDown#"][!Redraw]
IfCondition2=plgGetCrypto1ChangePercentage24 >0
IfTrueAction2=[!SetOption mtrStrCrypto1ChangePercentage24Value FontColor "#FontColorCryptoUp#"][!Redraw]
IfCondition3=plgGetCrypto1ChangePercentage24 =0
IfTrueAction3=[!SetOption mtrStrCrypto1ChangePercentage24Value FontColor "#FontColorCryptoValue#"][!Redraw]
UpdateRate=#RefreshRate#
Disabled=((#CountCrypto# < 1) ? 1 : 0)

; Crypto1 Calcs
[calcGetCrypto1Price]
Measure=Calc
DynamicVariables=1
Formula=plgGetCrypto1Price
IfAboveValue=(#MaxValueCrypto1#*1.15)
IfAboveAction=[!SetVariable MaxValueCrypto1 ([calcGetCrypto1Price])] [!UpdateMeter mtrStrCrypto1PriceGraphMiddle] [!UpdateMeter mtrStrCrypto1Graph]
IfBelowValue=(#MaxValueCrypto1#/1.15)
IfBelowAction=[!SetVariable MaxValueCrypto1 ([calcGetCrypto1Price])] [!UpdateMeter mtrStrCrypto1PriceGraphMiddle] [!UpdateMeter mtrStrCrypto1Graph]
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[calcGetCrypto1Change]
Measure=Calc
Formula=(plgGetCrypto1Price+0.0000001)/100*plgGetCrypto1ChangePercentage
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[calcGetCrypto1ChangePercentage]
Measure=Calc
Formula=plgGetCrypto1ChangePercentage
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[calcGetCrypto1ChangePercentageGraph]
Measure=Calc
MinValue=0
MaxValue=100
DynamicVariables=1
Formula=(plgGetCrypto1Price/(#MaxValueCrypto1#+0.0000001)*100-90)*5
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[calcGetCrypto1PriceGraph]
Measure=Calc
DynamicVariables=1
Formula=(#MaxValueCrypto1#)
Disabled=((#CountCrypto# < 1) ? 1 : 0)

[calcGetCryptoLastUpdate]
Measure=Time
TimeStamp=[plgGetCrypto1TimeStamp]
TimeZone=local
DynamicVariables=1
Disabled=((#CountCrypto# < 1) ? 1 : 0)

