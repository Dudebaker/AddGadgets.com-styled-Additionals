FontSize=9
FontFace=#FontName#
StringAlign=Left
SolidColor=0,0,0,1
AntiAlias=1
UpdateDivider=-1

; Meters
[mtrBackgroundBase]
Meter=Image
SolidColor=0,0,0,1
Antialias=1
X=0
Y=0
W=#W#
H=#H#
UpdateDivider=-1

[mtrBorder1]
