[Metadata]
Skin name=AddGadgets.com styled Crypto-Tracker Settings
Version=1.4
Information=AddGadgets.com styled Crypto-Tracker Settings
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=1000
AccurateText=1
Group=CryptoTracker
MiddleMouseUpAction=[!RefreshGroup "CryptoTracker"][!Refresh]

[Variables]
; External Variables
VarPath=#@#\CryptoTrackerCryptonatorVariables.inc
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorCryptoTitle=255,204,0,255
FontColorCryptoValue=107,198,250,255
FontColorCryptoUp=0,255,0,255
FontColorCryptoDown=255,0,0,255
Arrow=-
ArrowUp=↑
ArrowDown=↓
; Fix Variables
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=160
H=(#CountCrypto# = 1) ? 276 : ((#CountCrypto# = 2) ? 399 : ((#CountCrypto# = 3) ? 507 : ((#CountCrypto# = 4) ? 614 : 722)))

; Styles
[styleTitle]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleCryptoBase]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoTitle#
StringAlign=Left
StringStyle=Bold
AntiAlias=1

[styleCryptoVolume]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoTitle#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[styleCryptoPrice]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1
DynamicVariables=1

[styleCryptoArrow]
FontSize=12
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1
DynamicVariables=1

[styleCryptoChange]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1
DynamicVariables=1

[styleCryptoChangePercentage]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorCryptoValue#
StringAlign=Right
StringStyle=Bold
AntiAlias=1
DynamicVariables=1

[styleFrameTitle]
FontColor=255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[styleFrameText]
FontColor=255,204,0,255
FontSize=9
FontFace=#FontName#
StringAlign=Left
AntiAlias=1

[styleFrameTextInput]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
