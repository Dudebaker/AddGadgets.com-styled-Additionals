[mtrBackground]
Meter=Image
SolidColor=70,70,70,255
SolidColor2=0,0,0,255
GradientAngle=90
Antialias=1
X=(#mtrBg#)
Y=(#mtrBg#)
W=(#W# - #padding# - #mtrBg# * 2)
H=(#H# - #padding# - #mtrBg# * 2)
UpdateDivider=-1

[mtrBOINCIcon]
Meter=Image
ImageName=#@#Images\BOINC.png
Antialias=1
X=(#mtrBg# + 2)
Y=(#mtrBg# + 2)
W=32
H=32
Hidden=0
UpdateDivider=-1
LeftMouseUpAction=!Execute [#url#]

[mtrStrTitle]
Meter=String
MeterStyle=styleTitle
Text=BOINCstats#CRLF#Best 10 days Tracker
ClipString=1
X=(#W#/1.75)
Y=#mtrBg#
W=115
H=35
LeftMouseUpAction=!Execute [#url#]

; Header
[mtrStrDate]
Meter=String
MeterStyle=styleTitleName
Text=Date
X=(#mtrBg# + #padding# * 2)
Y=2R
W=(#W#/2)

[mtrStrCredit]
Meter=String
