[Metadata]
Skin name=AddGadgets.com styled BOINCstats Best ten days Tracker
Version=1.5
Information=AddGadgets.com styled BOINCstats Best ten days Tracker
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=1000
AccurateText=1
Group=BOINCstatsTrackerBestTenDays
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]
LeftMouseDoubleClickAction=!Execute [#url#]

[Variables]
; External Variables
VarPath="#@#\BOINCstatsTrackerVariables.inc"
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorTitle=255,204,0,255
FontColorName=107,198,250,255
; Fix Variables
url=https://boincstats.com/en/stats/-1/#type#/detail/#CPID#/bestxdays
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=170
H=225

; Styles
[styleTitle]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1
MouseOverAction=[!SetOption "#CURRENTSECTION#" FontColor #FontColorName#] [!Update]
MouseLeaveAction=[!SetOption "#CURRENTSECTION#" FontColor ""] [!Update]

[styleName]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorTitle#
StringAlign=Left
StringStyle=Bold
AntiAlias=1
ClipString=1

[styleTitleName]
FontSize=8
FontFace=#FontName#
FontColor=255,255,255,255
StringAlign=Left
StringStyle=Bold
AntiAlias=1
ClipString=1

[styleTitleValues]
FontSize=8
FontFace=#FontName#
FontColor=255,255,255,255
StringAlign=Right
StringStyle=Bold
AntiAlias=1
ClipString=1

[styleValue]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorName#
StringAlign=Right
AntiAlias=1
DynamicVariables=1

[styleSeparator]
SolidColor=107,198,250,128
Antialias=1
H=1

[styleSeparatorBackgroundOdd]
SolidColor=255,204,0,32
Antialias=1
H=1

[styleSeparatorBackgroundEven]
SolidColor=107,198,250,32
Antialias=1
H=1

; BOINCstats Plugins
[plgGetBOINCstats]
Measure=Plugin
Plugin=WebParser
URL=#url#
RegExp=(?siU)>Date<\/th>(.*)<\/table>
UpdateRate=60

; Day1
[plgGetBOINCstatsDay1Date]
Measure=Plugin
Plugin=WebParser
URL=[plgGetBOINCstats]
StringIndex=1
RegExp=(?siU)odd.*<td>(.*)<
StringIndex2=1
Substitute="":"N/A"
UpdateRate=60
FinishAction=[!SetOption plgGetBOINCstatsDay1Date UpdateRate 60]
OnRegExpErrorAction=[!SetOption plgGetBOINCstatsDay1Date UpdateRate 300]

[plgGetBOINCstatsDay1Credit]
Measure=Plugin
Plugin=WebParser
URL=[plgGetBOINCstats]
StringIndex=1
RegExp=(?siU)odd.*<td>.*<td>(.*)<
StringIndex2=1
Substitute="":"N/A"
UpdateRate=60
OnRegExpErrorAction=[!DisableMeasure plgGetBOINCstatsDay1Credit]

; Day2
[plgGetBOINCstatsDay2Date]
Measure=Plugin
Plugin=WebParser
URL=[plgGetBOINCstats]
