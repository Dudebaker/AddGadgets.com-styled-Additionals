[Metadata]
Skin name=AddGadgets.com styled BOINCstats Projects Tracker
Version=1.2
Information=AddGadgets.com styled BOINCstats Projects Tracker
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=1000
AccurateText=1
Group=BOINCstatsTracker
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]
LeftMouseDoubleClickAction=!Execute [#url#]

[Variables]
; External Variables
VarPath="#@#\BOINCstatsTrackerVariables.inc"
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorTitle=255,204,0,255
FontColorName=107,198,250,255
; Fix Variables
url=https://boincstats.com/en/stats/-1/user/detail/#CPID#/projectList
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=(#ProjectsWidth# + #padding# + #mtrBg# * 2)
HTitle=75
HP1=15
H=(#HTitle#+(#HP1#*#CountProjects#))

; Styles
[styleTitle]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleName]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorTitle#
StringAlign=Left
StringStyle=Bold
AntiAlias=1
ClipString=1

[styleTitleValues]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorTitle#
StringAlign=Right
StringStyle=Bold
AntiAlias=1
ClipString=1

[styleValue]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorName#
StringAlign=Right
AntiAlias=1
DynamicVariables=1

[styleSeparator]
SolidColor=107,198,250,128
Antialias=1
H=1

[styleSeparatorBackgroundOdd]
SolidColor=255,204,0,32
Antialias=1
H=1

[styleSeparatorBackgroundEven]
SolidColor=107,198,250,32
Antialias=1
H=1

; BOINCstats Plugins
[plgGetBOINCstats]
Measure=Plugin
Plugin=WebParser
URL=#url#
RegExp=(?siU)Project name.*class="header"(.*)class="bottommain"
UpdateRate=60

; Project1
[plgGetBOINCstatsProject1EscapedString]
Measure=String
String=#Project1#
Substitute="(":"\(",")":"\)"
UpdateRate=60
Disabled=((#CountProjects# < 1) ? 1 : 0)

[plgGetBOINCstatsProject1]
Measure=Plugin
Plugin=WebParser
URL=[plgGetBOINCstats]
StringIndex=1
RegExp=(?siU)[plgGetBOINCstatsProject1EscapedString].*">(.*)<.*">(.*)<.*">(.*)<.*">(.*)<.*href.*">(.*)<.*href.*">(.*)<.*href.*">(.*)<.*href="(.*)"
