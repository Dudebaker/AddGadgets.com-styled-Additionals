[Metadata]
Skin name=AddGadgets.com styled Shortcuts
Version=1.5
Information=AddGadgets.com styled Shortcuts
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=1000
AccurateText=1
Group=Shortcuts
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]

[Variables]
; External Variables
VarPath="#@#\ShortcutsVariables.inc"
@include=#VarPath#
; Design Variables
FontName=Segoe UI
FontColorTitle=255,204,0,255
FontColorName=107,198,250,255
; Fix Variables
borderSize=1
padding=(#borderSize# * 2)
mtrBr1=(#padding# + #borderSize#)
mtrBr2=(#mtrBr1# + #borderSize#)
mtrBr3=(#mtrBr2# + #borderSize#)
mtrBg=(#mtrBr3# + #borderSize#)
W=(#Width# + #padding# + #mtrBg# * 2)
;H=(#Height# + #padding# + #mtrBg# * 2)
;H=120
H=((#CountShortcuts# > 2) ? ((#CountShortcuts# > 4) ? 262 : 192) : 120)

; Styles
[styleTitle]
FontColor=255,255,255,255
FontSize=9
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleShortcut]
FontSize=8
FontFace=#FontName#
FontColor=#FontColorTitle#
StringAlign=Center
StringStyle=Bold
AntiAlias=1
ClipString=1
MouseOverAction=[!SetOption "#CURRENTSECTION#" FontColor #FontColorName#] [!Update]
MouseLeaveAction=[!SetOption "#CURRENTSECTION#" FontColor ""] [!Update]

; Meters
[mtrBackgroundBase]
Meter=Image
SolidColor=0,0,0,1
Antialias=1
X=0
Y=0
W=(#W#)
H=(#H#)
UpdateDivider=-1

[mtrBorder1]
Meter=Image
SolidColor=0,0,0,127.5
Antialias=1
X=(#mtrBr1#)
Y=(#mtrBr1#)
W=(#W# - #padding# - #mtrBr1# * 2)
H=(#H# - #padding# - #mtrBr1# * 2)
UpdateDivider=-1

[mtrBorder2]
Meter=Image
SolidColor=0,0,0,255
Antialias=1
X=(#mtrBr2#)
Y=(#mtrBr2#)
W=(#W# - #padding# - #mtrBr2# * 2)
H=(#H# - #padding# - #mtrBr2# * 2)
UpdateDivider=-1

[mtrBorder3]
Meter=Image
SolidColor=164,160,160,255
Antialias=1
X=(#mtrBr3#)
Y=(#mtrBr3#)
W=(#W# - #padding# - #mtrBr3# * 2)
H=(#H# - #padding# - #mtrBr3# * 2)
UpdateDivider=-1

[mtrBackground]
Meter=Image
SolidColor=70,70,70,255
SolidColor2=0,0,0,255
GradientAngle=90
Antialias=1
X=(#mtrBg#)
Y=(#mtrBg#)
W=(#W# - #padding# - #mtrBg# * 2)
H=(#H# - #padding# - #mtrBg# * 2)
UpdateDivider=-1

[mtrShortcutsIcon]
Meter=Image
ImageName=#@#Images\Shortcuts.png
Antialias=1
X=(#mtrBg# + 2)
Y=(#mtrBg# + 2)
W=32
H=32
Hidden=0
UpdateDivider=-1

[mtrStrTitle]
Meter=String
MeterStyle=styleTitle
Text=Shortcuts
ClipString=1
X=(#W#/2)
Y=#mtrBg#+7
W=76
H=30

; Shortcuts meters
; Shortcut1
[mtrStrShortcut1]
Meter=String
MeterStyle=styleShortcut
Text=#Shortcut1Name#
DynamicVariables=1
X=(#W#/4)
Y=45R
W=(#W#/2.4)
LeftMouseUpAction=[#Shortcut1FilePath#\#Shortcut1FileName# #ShortCut1FileArgs#]
ToolTipTitle=#Shortcut1Name#
ToolTipText=#Shortcut1FilePath#\#Shortcut1FileName#
Hidden=((#CountShortcuts# > 0) ? 0 : 1)

[mtrStrShortcut1Icon]
Meter=Image
ImageName=#Shortcut1FileIcon#
DynamicVariables=1
X=-90R
Y=-62R
W=48
H=48
LeftMouseUpAction=[#Shortcut1FilePath#\#Shortcut1FileName# #ShortCut1FileArgs#]
MouseOverAction=[!SetOption mtrStrShortcut1 FontColor #FontColorName#] [!Update]
MouseLeaveAction=[!SetOption mtrStrShortcut1 FontColor ""] [!Update]
Hidden=((#CountShortcuts# > 0) ? 0 : 1)

