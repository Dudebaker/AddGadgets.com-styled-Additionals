X=(#W# - #mtrBg# - 12 - (#W# / 3))
Y=51
W=(#W# / 3)
H=15
DefaultValue=#Width#
Command1=[!WriteKeyValue Variables Width "$UserInput$" "#VarPath#"][!RefreshGroup "Shortcuts"][!Refresh]

[mtrWidth]
