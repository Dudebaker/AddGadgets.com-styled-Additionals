MeterStyle=styleFrameTitle
StringAlign=Left
Text="Style Chooser"
X=(#mtrBg# + #padding# * 2 + 4)
Y=(#mtrBg# + #padding# + 13)

[mtrDesignHistoryShow]
Meter=Image
Group=Settings
ImageName=#@#Images\btn_history.png
X=(#mtrBg# + #padding# * 2 + 6)
Y=(#mtrBg# + #padding# + 8 + 22)
W=30
H=30
Hidden=((#HideHistory# = 0) ? 1 : 0)
LeftMouseDownAction=[!WriteKeyValue Variables HideHistory 0 "#VarPath#"][!RefreshGroup "AudioVisualizer"][!Refresh]
LeftMouseDoubleClickAction=[!WriteKeyValue Variables HideHistory 0 "#VarPath#"][!RefreshGroup "AudioVisualizer"][!Refresh]
