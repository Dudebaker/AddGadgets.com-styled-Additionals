ImageName="#@#Images\Frame.png"
ImageAlpha=128
ScaleMargins=4,4,4,4
Antialias=1
X=(#mtrBg# + #padding# * 2)
Y=(#mtrBg# + #padding# + 20)
W=(#W# - #padding# * 2 - #mtrBg# * 3)
H=45

[mtrSettingsDesignsTitle]
