[Metadata]
Skin name=AddGadgets.com styled Audio Visualizer
Version=1.1.1
Information=A AddGadgets.com styled Audio Visualizer that lets you view volume levels for Left and Right Speakers.
Author=dudebaker
Licence=N/A

[Rainmeter]
Update=15
Group=AudioVisualizer
AccurateText=1
LeftMouseDoubleClickAction=[!CommandMeasure "plgWin7AudioPercentage" "ToggleMute"][!Redraw]
MouseScrollDownAction=[!CommandMeasure "plgWin7AudioPercentage" "ChangeVolume -#ScrollVolumeSteps#"][!Redraw]
MouseScrollUpAction=[!CommandMeasure "plgWin7AudioPercentage" "ChangeVolume +#ScrollVolumeSteps#"][!Redraw]
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!SetOption mtrSettings ImageAlpha 255][!UpdateMeter mtrSettings][!Redraw]
MouseLeaveAction=[!SetOption mtrSettings ImageAlpha 0][!UpdateMeter mtrSettings][!Redraw]

[Variables]
; External Variables
VarPath="#@#AudioVisualizerVariables.inc"
@include=#VarPath#

; Styles
[styleDevice]
FontColor=255,255,255
FontSize=8
FontFace=Segoe UI
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleDesign]
FontColor=255,255,255,64
FontSize=9
FontFace=#FontName#
StringAlign=Right
AntiAlias=1

[styleVolume]
FontColor=255,255,255,64
FontSize=#FontSize#
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[styleVolumeActive]
FontColor=#FontColorVolumeActive#
FontSize=#FontSize#
FontFace=#FontName#
StringAlign=Center
StringStyle=Bold
AntiAlias=1

; Plugins
[plgWin7AudioPercentage]
Measure=Plugin
Plugin=Win7AudioPlugin
IfMatch=#LastKnownOutput#
IfNotMatchAction=[!WriteKeyValue Variables LastKnownOutput "[plgWin7AudioPercentage]" "#VarPath#"][!Refresh]
UpdateDivider=#UpdateDeviceAndPercentageAndBar#

[calcPercentage]
Measure=Calc
Formula=plgWin7AudioPercentage
RegExpSubstitute=1
Substitute="-1":"Mute","^(0?[0-9]|[0-9][0-9]|100)$":"\1%"
UpdateDivider=#UpdateDeviceAndPercentageAndBar#

[calcMuteUnmute]
Measure=Calc
Formula=plgWin7AudioPercentage
IfEqualValue=-1
IfEqualAction=[!SetOption  mtrVolumeSpeakerIcon ImageName "#@#Images\btn_mute.png"]
IfAboveValue=-1
IfAboveAction=[!SetOption  mtrVolumeSpeakerIcon ImageName "#@#Images\btn_unmute.png"]
UpdateDivider=#UpdateDeviceAndPercentageAndBar#

[plgAudioLevel]
Measure=Plugin
Plugin=AudioLevel
Port=Output
RMSAttack=#RMSAttack#
RMSDecay=#RMSDecay#
RMSGain=#RMSGain#
FFTSize=#FFTSize#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=18
UpdateDivider=(#HideHistory# + #HidePeakGrey# + #HidePeakColored# + #HideBand# = 4) ? -1 : 1

[plgAudioLevelLeftRMS]
Measure=Plugin
Plugin=AudioLevel
Parent=plgAudioLevel
Channel=L
Type=RMS
UpdateDivider=(#HideHistory# + #HidePeakGrey# + #HidePeakColored# = 0) ? -1 : 1

[plgAudioLevelRightRMS]
Measure=Plugin
Plugin=AudioLevel
Parent=plgAudioLevel
Channel=R
Type=RMS
UpdateDivider=(#HideHistory# + #HidePeakGrey# + #HidePeakColored# = 0) ? -1 : 1

