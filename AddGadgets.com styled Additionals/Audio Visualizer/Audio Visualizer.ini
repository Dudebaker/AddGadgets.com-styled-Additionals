[mtrBackground]
Meter=Image
SolidColor=70,70,70,255
SolidColor2=0,0,0,255
GradientAngle=90
Antialias=1
X=#mtrBg#
Y=#mtrBg#
W=(#Width# - #padding# - #mtrBg# * 2)
H=(#Height# - #padding# - #mtrBg# * 2)
UpdateDivider=-1

[mtrVolumeBarBg]
Meter=Image
BarOrientation=Vertical
X=(#mtrEQRightX# - 0.5)
Y=#mtrEQRightY#
W=1
H=#ImgHeight#
SolidColor=255,255,255,32
Antialias=1
UpdateDivider=-1

; History Line
[mtrEQHistory]
Meter=Line 
BarOrientation=Vertical
MeasureName=plgAudioLevelRightRMS
X=#mtrEQLeft#
Y=#mtrEQLeft#
W=(#ImgWidth# * 2)
H=#ImgHeight#
Antialias=1
LineColor=255,255,255,128
Hidden=#HideHistory#
UpdateDivider=(#HideHistory# = 1) ? -1 : 1

