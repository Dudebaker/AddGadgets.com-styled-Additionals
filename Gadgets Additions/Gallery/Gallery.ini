[Metadata]
Name=Gallery
Author=Dudebaker
Information=Shows a local Gallery||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.2.0

[Rainmeter]
Group=Gallery

[Variables]
; External
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\RefreshSettingsButton.ini
@include3=#@#Variables\Gallery.inc
; Size
Width=#WidthInput#
Height=(40 + #Width# / 1.5)

; Measures
[MeasureRandomImage]
Measure=Plugin
Plugin=QuotePlugin
PathName=#ImageFolder#
FileFilter=*.jpg;*.png
Subfolders=1
UpdateDivider=#RefreshRate#

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=Gallery
X=(#Width#/2)

[MeterIcon]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | styleLogo
ImageName=#@#Images\Logos\gallery.png

; Gallery Meters
[MeterImage]
Meter=Image
MeterStyle=StyleDefault | StyleScale 
MeasureName=MeasureRandomImage
PreserveAspectRatio=1
X=10
Y=30
W=(#Width# - 22)
H=(#Height# - 42)

[MeterImageScaleFix]
Meter=Image
Solidcolor=0,0,0,0
DynamicVariables=1
X=([MeterImage:X] * #Scale#)
Y=([MeterImage:Y] * #Scale#)
W=([MeterImage:W] * #Scale#)
H=([MeterImage:H] * #Scale#)
LeftMouseUpAction=!Execute ["[MeasureRandomImage]"]
ToolTipText=Open [MeasureRandomImage]