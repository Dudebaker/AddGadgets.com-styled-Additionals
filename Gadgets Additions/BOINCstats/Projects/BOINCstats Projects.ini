[Metadata]
Name=BOINCstats Projects
Author=Dudebaker
Information=Shows BOINCstats Projects||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.0

[Rainmeter]
Group=BOINCstatsProjects
LeftMouseDoubleClickAction=!Execute [#URL#]

[Variables]
; External
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\ViewUI.ini
@include3=#@#Templates\EntriesUI.ini
@include4=#@#Variables\BOINCstats.inc
HideRefresh=1
; BOINCstats
URL=https://boincstats.com/en/stats/-1/#Type#/detail/#CPID#/projectList
; Size
HeightTitle=67
HeightEntry=13
HeightPadding=3
Height=(#HeightTitle# + (#HeightEntry# * #CountSection1#) + (#HeightPadding# * (#CountSection1# - 1)))
Width=#WidthProjects#

; Styles
[StyleTableFrameTitle]
FontColor=255,255,128,192
FontSize=8

[StyleTableColumn]
FontSize=8
FontColor=255,255,255,192

[StyleTableColumn1]
X=10
Y=-11R
W=(#Width#/7)

[StyleTableColumn2TillLast]
StringAlign=Right
Y=0r

[StyleTableColumn2]
X=(#Width# - ((#Width#/8.7) * 4) - 174)
W=(#Width#/7)

[StyleTableColumn3]
X=(#Width# - ((#Width#/8.7) * 4) - 134)
W=34

[StyleTableColumn4]
X=(#Width# - ((#Width#/8.7) * 3) - 134)
W=(#Width#/9.3)

[StyleTableColumn5]
X=(#Width# - ((#Width#/8.7) * 2) - 134)
W=(#Width#/9.3)

[StyleTableColumn6]
X=(#Width# - (#Width#/8.7) - 134)
W=(#Width#/9.3)

[StyleTableColumn7]
X=(#Width# - 134)
W=(#Width#/9.3)

[StyleTableColumn8]
X=(#Width# - 89)
W=41

[StyleTableColumn9]
X=(#Width# - 57)
W=32

[StyleTableColumn10]
X=(#Width# - 12)
W=41

[StyleTableRowClickAction]
X=8
Y=4R
W=(#Width# - 20)
H=11

[StyleTableRowBackground]
X=9
Y=-4R
W=(#Width# - 20)

[StyleTableRowColumn1]
FontSize=8
FontColor=#FontColorTypeValue#
StringStyle=Bold
ClipString=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor #FontColorName#][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor ""][!Update]

[StyleTableRowColumn2]
FontColor=#FontColorCreditValue#

[StyleTableRowColumn3]
FontColor=255,255,255,192

[StyleTableRowColumn4]
FontColor=#FontColorCreditValue#

[StyleTableRowColumn5]
FontColor=#FontColorCreditValue#

[StyleTableRowColumn6]
FontColor=#FontColorCreditValue#

[StyleTableRowColumn7]
FontColor=#FontColorPositionValue#

[StyleTableRowColumn8]
FontColor=#FontColorPositionValue#

[StyleTableRowColumn9]
FontColor=#FontColorPositionValue#

[StyleTableRowColumn10]
FontColor=#FontColorPositionValue#

; BOINCstats Measures
[MeasureBOINCstats]
Measure=Plugin
Plugin=WebParser
URL=#URL#
RegExp=(?siU)Project name.*class="header"(.*)class="bottommain"
UpdateRate=60

