; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=Last 10 days
LeftMouseUpAction=!Execute [#URL#]
ToolTipText=Open BOINCstats in browser

[MeterClose]
Meter=Image
MeterStyle=StyleDefault | StyleScale
ImageName=#@#Images\Buttons\close.png
ImageAlpha=0
X=(#Width# - 23)
Y=8
W=12
H=12
LeftMouseUpAction=[!DeactivateConfig]

[MeterIcon]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | styleLogo
ImageName=#@#Images\Logos\boinc.png

; Table Header
[MeterDate]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTableHeadDate
Text=Date
Y=2R

[MeterCredit]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleTableHeadCredit
Text=Credit

; Separator
[MeterSeparator]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleSeparator
X=9
Y=3R

