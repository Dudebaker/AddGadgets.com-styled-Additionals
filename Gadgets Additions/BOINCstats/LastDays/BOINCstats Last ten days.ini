[Metadata]
Name=BOINCstats Last ten days
Author=Dudebaker
Information=Shows BOINCstats Last ten days||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.0

[Rainmeter]
Group=BOINCstatsViews
LeftMouseDoubleClickAction=!Execute [#URL#]

[Variables]
; External
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\ViewUI.ini
@include3=#@#Variables\BOINCstats.inc
HideRefresh=1
; BOINCstats
URL=https://boincstats.com/en/stats/-1/#Type#/detail/#CPID#/lastDays
; Size
Width=#WidthInput#
Height=206

; Styles
[StyleTableHeadDate]
FontSize=8
FontColor=255,255,255,192
X=10
Y=-11R
W=(#Width#/2)

[StyleTableHeadCredit]
FontSize=8
FontColor=255,255,255,192
StringAlign=Right
X=(#Width# - 12)
Y=0r
W=(#Width#/2)

[StyleTableRowBackground]
X=9
Y=11R
W=(#Width# - 20)

[StyleTableRowDate]
FontSize=8
FontColor=#FontColorTypeValue#
StringStyle=Bold
DynamicVariables=1
X=10
Y=-11R
W=(#Width#/2)

[StyleTableRowCredit]
FontSize=8
FontColor=#FontColorCreditValue#
StringAlign=Right
DynamicVariables=1
X=(#Width# - 12)
Y=0r
W=(#Width#/2)

; BOINCstats Measures
[MeasureBOINCstats]
Measure=Plugin
Plugin=WebParser
URL=#URL#
RegExp=(?siU)tblStats".*\/th.*<th(.*)<\/tr><tr><td>
UpdateRate=60

; Day1
[MeasureBOINCstatsDay1Date]
Measure=Plugin
Plugin=WebParser
URL=[MeasureBOINCstats]
StringIndex=1
RegExp=(?siU)right">(.*)<
StringIndex2=1
Substitute="":"N/A"
UpdateRate=60
FinishAction=[!SetOption MeasureBOINCstatsDay1Date UpdateRate 60]
OnRegExpErrorAction=[!SetOption MeasureBOINCstatsDay1Date UpdateRate 300]

[MeasureBOINCstatsDay1Credit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureBOINCstats]
StringIndex=1
RegExp=(?siU)Total.*right">(.*)<
StringIndex2=1
Substitute="":"N/A"
UpdateRate=60
OnRegExpErrorAction=[!DisableMeasure MeasureBOINCstatsDay1Credit]

