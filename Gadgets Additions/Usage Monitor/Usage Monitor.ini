Plugin=UsageMonitor
Alias=VRAM
Blacklist=#IgnoreProcesses#
Whitelist=#OnlyProcesses#
Percent=0
Index=1
Substitute="":"N/A"

[MeasureVRAMForScaling]
Measure=Calc
Formula=MeasureVRAM

[MeasureIOReadTotal]
