Plugin=UsageMonitor
Alias=RAM
Blacklist=#IgnoreProcesses#
Whitelist=#OnlyProcesses#
Percent=0
Index=1
Substitute="":"N/A"

[MeasureRAMForScaling]
Measure=Calc
Formula=MeasureRAM

[MeasureGPUTotal]
