Formula=MeasureIOReadTotal

[MeasureIORead]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOREAD
Blacklist=#IgnoreProcesses#
Whitelist=#OnlyProcesses#
Percent=0
Index=1
Substitute="":"N/A"

[MeasureIOReadForScaling]
Measure=Calc
Formula=MeasureIORead

[MeasureIOWriteTotal]
