[Metadata]
Name=Usage Monitor
Author=Dudebaker
Information=Shows a Usage Monitor for CPU/RAM/GPU/IO usage||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.3.2

[Rainmeter]
Group=GadgetsAdditions | UsageMonitor
ContextTitle3=Settings
ContextAction3=[!ToggleConfig "Gadgets Additions\Usage Monitor\Config" "Settings.ini"]
ContextTitle4=---
ContextTitle5=Skin file
ContextAction5=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle6=Skin variables file
ContextAction6=["#@#Variables\UsageMonitor.inc"]
ContextTitle7=---
ContextTitle8=Refresh
ContextAction8=[!Refresh]
ContextTitle9=Close
ContextAction9=[!DeactivateConfig]

[Variables]
; External
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsButton.ini
@include4=#@#Templates\UsageMonitorUI.ini
@include5=#@#Variables\UsageMonitor.inc
; Size
Width=#WidthInput#
;Height=235
Height=((#CustomEnable# = 1) ? 244 : 211)

; Styles
[StyleViews]
ImageName=#@#Images\Buttons\next.png
W=12
H=12
X=(#Width# - 20)
Y=1r

; UsageMonitor Measures
[MeasureCPUTotal]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Blacklist=#IgnoreProcesses#
Whitelist=#OnlyProcesses#
Percent=1
Index=0
Substitute="":"N/A"

[MeasureCPUTotalForScaling]
Measure=Calc
Formula=MeasureCPUTotal

[MeasureCPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Blacklist=#IgnoreProcesses#
Whitelist=#OnlyProcesses#
Percent=1
Index=1
Substitute="":"N/A"

[MeasureCPUForScaling]
Measure=Calc
Formula=MeasureCPU

[MeasureRAMTotal]
Measure=Plugin
Plugin=UsageMonitor
Alias=RAM
Blacklist=#IgnoreProcesses#
Whitelist=#OnlyProcesses#
Percent=0
Index=0
Substitute="":"N/A"

[MeasureRAMTotalForScaling]
Measure=Calc
Formula=MeasureRAMTotal

[MeasureRAM]
