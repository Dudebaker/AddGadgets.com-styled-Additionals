Plugin=UsageMonitor
Alias=GPU
Blacklist=#IgnoreProcesses#
Whitelist=#OnlyProcesses#
Percent=0
MinValue=0.0
MaxValue=100.0
Index=0
Substitute="":"N/A"

[MeasureGPUTotalForScaling]
Measure=Calc
Formula=MeasureGPUTotal

[MeasureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
