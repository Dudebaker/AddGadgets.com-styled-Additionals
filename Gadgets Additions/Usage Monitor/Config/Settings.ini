[Metadata]
Name=Usage Monitor Settings
Author=Dudebaker
Information=Shows Usage Monitor Settings||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.4.0

[Rainmeter]
Group=GadgetsAdditions
ContextTitle3=Skin file
ContextAction3=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle4=Skin variables file
ContextAction4=["#@#Variables\UsageMonitor.inc"]
ContextTitle5=---
ContextTitle6=Refresh
ContextAction6=[!Refresh]
ContextTitle7=Close
ContextAction7=[!DeactivateConfig]

[Variables]
; External
VarPath=#@#Variables\UsageMonitor.inc
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsUI.ini
@include4=#VarPath#
; Size
Width=222
Height=((#CustomEnable# = 1) ? 462 : 328)

; Measures
[MeasureCustomText]
Measure=String
String=#CustomEnable#
Substitute="1":"Enabled","0":"Disabled"

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleSettingsTitle
Text=Usage Monitor Settings

; Custom selection
[MeterCustomFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | styleFrame | StyleFrameUnderTitleOneLine
H=33

[MeterCustomTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Custom Counter
X=28
Y=(-([MeterCustomFrame:H]+8))R

; Custom Counter
[MeterCustom]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
MeasureName=MeasureCustomText
X=([MeterCustomTitle:X]+12)
Y=([MeterCustomTitle:Y]+38)

[MeterCustomEnable]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleOptionButton
Text=O
X=([MeterCustom:X] - 15)
Y=([MeterCustom:Y])
LeftMouseUpAction=[!WriteKeyValue Variables CustomEnable "1" "#VarPath#"][!RefreshGroup UsageMonitor][!ShowGroup UsageMonitorCustom][!Refresh]
LeftMouseDoubleClickAction=[!WriteKeyValue Variables CustomEnable "1" "#VarPath#"][!RefreshGroup UsageMonitor][!ShowGroup UsageMonitorCustom][!Refresh]
ToolTipText=Click to enable
Hidden=((#CustomEnable# = 1) ? 1 : 0)

[MeterCustomDisable]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleOptionButton
Text=X
X=([MeterCustom:X] - 15)
Y=([MeterCustom:Y])
LeftMouseUpAction=[!WriteKeyValue Variables CustomEnable "0" "#VarPath#"][!RefreshGroup UsageMonitor][!HideGroup UsageMonitorCustom][!Refresh]
LeftMouseDoubleClickAction=[!WriteKeyValue Variables CustomEnable "0" "#VarPath#"][!RefreshGroup UsageMonitor][!HideGroup UsageMonitorCustom][!Refresh]
ToolTipText=Click to disable
Hidden=((#CustomEnable# = 1) ? 0 : 1)

; Sizes Meters
[MeterSizeFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | styleFrame
H=50
Y=78

[MeterSizeTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Size

; Scale
[MeterScale]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Scale
ToolTipTitle=Skin scale
ToolTipText=1.00 = 100%#CRLF##CRLF#Default value: 1.00#CRLF#Middle-Mouse-Click to reset

[MeterScaleValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Scale#
LeftMouseUpAction=[!CommandMeasure MeasureScale "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Scale "1.00" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

[MeasureScale]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterScaleValue:X]
Y=[MeterScaleValue:Y]
W=[MeterScaleValue:W]
H=[MeterScaleValue:H]
DefaultValue=#Scale#
Command1=[!WriteKeyValue Variables Scale "$UserInput$" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

; Width
[MeterWidth]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Width
ToolTipTitle=Skin width
ToolTipText=Defines the width of the skin in pixel.#CRLF##CRLF#Default value: 160#CRLF#Middle-Mouse-Click to reset

[MeterWidthValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#WidthInput#
LeftMouseUpAction=[!CommandMeasure MeasureWidth "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables WidthInput "160" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

[MeasureWidth]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterWidthValue:X]
Y=[MeterWidthValue:Y]
W=[MeterWidthValue:W]
H=[MeterWidthValue:H]
DefaultValue=#WidthInput#
Command1=[!WriteKeyValue Variables WidthInput "$UserInput$" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

; Counts
[MeterEntriesFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | styleFrame
H=((#CustomEnable# = 0) ? 175 : 192)

[MeterCountsTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Entries

; Blacklist Processes
[MeterBlacklistProcesses]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Blacklist
ToolTipTitle=Processes to ignore
ToolTipText=Enter the processes which should be ignored separated by pipe (|).#CRLF#This is case-sensitive.#CRLF##CRLF#Middle-Mouse-Click to reset to default

[MeterBlacklistProcessesValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput | StyleFrameTextInputLong
Text=#IgnoreProcesses#
LeftMouseUpAction=[!CommandMeasure MeasureBlacklistProcesses "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables IgnoreProcesses "_Total|Idle|dwm|wmpnetwk|csrss|svchost|lsass|System|wininit|ns" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

[MeasureBlacklistProcesses]
Measure=Plugin
Plugin=InputText
X=[MeterEntriesFrame:X]
Y=[MeterBlacklistProcessesValue:Y]
W=[MeterEntriesFrame:W]
H=([MeterEntriesFrame:H]-10)
DefaultValue=#IgnoreProcesses#
Command1=[!WriteKeyValue Variables IgnoreProcesses "$UserInput$" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

; Whitelist Processes
[MeterWhitelistProcesses]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Whitelist
ToolTipTitle=Processes to monitor
ToolTipText=Enter the processes which should be monitored separated by pipe (|).#CRLF#All other processes will be ignored.#CRLF#This is case-sensitive.#CRLF##CRLF#Note: If Whitelist is defined, then any Blacklist option is ignored.#CRLF##CRLF#Middle-Mouse-Click to clear whitelist

[MeterWhitelistProcessesValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput | StyleFrameTextInputLong
Text=#OnlyProcesses#
LeftMouseUpAction=[!CommandMeasure MeasureWhitelistProcesses "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables OnlyProcesses "" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

[MeasureWhitelistProcesses]
Measure=Plugin
Plugin=InputText
X=[MeterEntriesFrame:X]
Y=[MeterBlacklistProcessesValue:Y]
W=[MeterEntriesFrame:W]
H=([MeterEntriesFrame:H]-10)
DefaultValue=#OnlyProcesses#
Command1=[!WriteKeyValue Variables OnlyProcesses "$UserInput$" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

;  GroupProcesses
[MeterGroupProcesses]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Group processes
ToolTipTitle=Group processes
ToolTipText=When set to the default 1, this will cause a process that spawns multiple copies of itself#CRLF#to be rolled-up into a single process, rather than the individual processName#1, processName#2 etc.#CRLF#If set to 0, the separate processes are treated an individuals.#CRLF##CRLF#This will be common with applications like chrome, firefox, or dropbox,and#CRLF#some internal Windows processes like explorer, RunTimeBroker, or svchost.#CRLF##CRLF#Middle-Mouse-Click to reset to '1'

[MeterGroupProcessesValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput | StyleFrameTextInput
Text=#GroupProcesses#
LeftMouseUpAction=[!CommandMeasure MeasureGroupProcesses "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables GroupProcesses "1" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

[MeasureGroupProcesses]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=1
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
X=[MeterGroupProcessesValue:X]
Y=[MeterGroupProcessesValue:Y]
W=[MeterGroupProcessesValue:W]
H=[MeterGroupProcessesValue:H]
DefaultValue=#GroupProcesses#
Command1=[!WriteKeyValue Variables GroupProcesses "$UserInput$" "#VarPath#"][!RefreshGroup UsageMonitor][!RefreshGroup UsageMonitorViews][!Refresh]

