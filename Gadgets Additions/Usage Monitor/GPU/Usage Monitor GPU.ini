; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=Top #CountGPU# GPU
LeftMouseUpAction=[taskmgr.exe]
ToolTipText=Open task manager
X=(#Width#/1.9)

[MeterIcon]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | styleLogo
ImageName=#@#Images\Logos\usagemonitor.png

; Table Header
[Meter]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTableHead
Text=Process
Y=2R

[MeterCredit]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleTableHeadValue
Text=Usage

; Separator
[MeterSeparator]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleSeparator
X=9
Y=3R

