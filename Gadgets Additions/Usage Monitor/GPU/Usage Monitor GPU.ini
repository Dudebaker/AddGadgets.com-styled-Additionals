[Metadata]
Name=Usage Monitor GPU
Author=Dudebaker
Information=Shows GPU Usage Monitor||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.0

[Rainmeter]
Group=UsageMonitorViews | UsageMonitorGPU

[Variables]
; External
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\ViewUI.ini
@include3=#@#Templates\TableUI.ini
@include4=#@#Templates\UsageMonitorUI.ini
@include5=#@#Variables\UsageMonitor.inc
HideRefresh=1
; Size
Width=#WidthInput#
; Height Calculation
HeightTitle=60
HeightEntry=12
HeightPadding=3
Height=(#HeightTitle# + (#HeightEntry# * #CountGPU#) + (#HeightPadding# * (#CountGPU#-1)))

; Table
[StyleEntry1]
Hidden=((#CountGPU# < 1) ? 1 : 0)

[StyleEntry2]
Hidden=((#CountGPU# < 2) ? 1 : 0)

[StyleEntry3]
Hidden=((#CountGPU# < 3) ? 1 : 0)

[StyleEntry4]
Hidden=((#CountGPU# < 4) ? 1 : 0)

[StyleEntry5]
Hidden=((#CountGPU# < 5) ? 1 : 0)

[StyleEntry6]
Hidden=((#CountGPU# < 6) ? 1 : 0)

[StyleEntry7]
Hidden=((#CountGPU# < 7) ? 1 : 0)

[StyleEntry8]
Hidden=((#CountGPU# < 8) ? 1 : 0)

[StyleEntry9]
Hidden=((#CountGPU# < 9) ? 1 : 0)

[StyleEntry10]
Hidden=((#CountGPU# < 10) ? 1 : 0)

; Measures
; GPU1
[MeasureGPU1]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Blacklist=#Blacklist#
Percent=1
Index=1
Substitute="":"N/A"
Disabled=(#CountGPU# < 1 ? 1 : 0)

[MeasureGPU1ForScaling]
Measure=Calc
Formula=MeasureGPU1
Disabled=(#CountGPU# < 1 ? 1 : 0)

