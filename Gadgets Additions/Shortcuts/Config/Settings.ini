[Metadata]
Name=Shortcuts Settings
Author=Dudebaker
Information=Shows Shortcuts Settings||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=3.0.0

[Rainmeter]
Group=GadgetsAdditions
ContextTitle3=Skin file
ContextAction3=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle4=Skin variables file
ContextAction4=["#@#Variables\Shortcuts.inc"]
ContextTitle5=---
ContextTitle6=Refresh
ContextAction6=[!Refresh]
ContextTitle7=Close
ContextAction7=[!DeactivateConfig]

[Variables]
; External
VarPath=#@#Variables\Shortcuts.inc
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsUI.ini
@include4=#VarPath#
; Size
Width=200
HeightTitle=140
HeightShortcut=115
HeightPadding=1
Height=((#CountShortcuts# < 1) ? #HeightTitle# : ((#CountShortcuts# = 1) ? (#HeightTitle# + #HeightPadding# + #HeightShortcut#) : (#HeightTitle# + #HeightPadding# + (#HeightShortcut# * #CountShortcuts#) + (#HeightPadding# * (#CountShortcuts#-1)))))

; Styles
[StyleFrameAuto]
FontColor=255,204,0,255
FontSize=7
FontFace=#FontName#
StringAlign=Left
AntiAlias=1
SolidColor=128,128,128,128
X=52
Y=-12R

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleSettingsTitle
Text=Shortcuts Settings

; Design Meters
[MeterDesignFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame | StyleFrameUnderTitleOneLine
H=48

[MeterDesignTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Design/Size

; Scale
[MeterScale]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Scale
ToolTipTitle=Skin scale
ToolTipText=1.00 = 100%#CRLF##CRLF#Default value: 1.00#CRLF#Middle-Mouse-Click to reset

[MeterScaleValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Scale#
LeftMouseUpAction=[!CommandMeasure MeasureScale "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Scale "1.00" "#VarPath#"][!RefreshGroup Shortcuts][!Refresh]

[MeasureScale]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterScaleValue:X]
Y=[MeterScaleValue:Y]
W=[MeterScaleValue:W]
H=[MeterScaleValue:H]
DefaultValue=#Scale#
Command1=[!WriteKeyValue Variables Scale "$UserInput$" "#VarPath#"][!RefreshGroup Shortcuts][!Refresh]

; Opacity
[MeterOpacity]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Opacity
ToolTipTitle=Skin opacity
ToolTipText=255 = 100%#CRLF#Possible values: 0-255#CRLF#Default value: 255#CRLF#Middle-Mouse-Click to reset

[MeterOpacityValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Opacity#
LeftMouseUpAction=[!CommandMeasure MeasureOpacity "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Opacity "255" "#VarPath#"][!RefreshGroup Shortcuts][!Refresh]

[MeasureOpacity]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterOpacityValue:X]
Y=[MeterOpacityValue:Y]
W=[MeterOpacityValue:W]
H=[MeterOpacityValue:H]
DefaultValue=#Opacity#
Command1=[!WriteKeyValue Variables Opacity "$UserInput$" "#VarPath#"][!RefreshGroup Shortcuts][!Refresh]

; Count Shortcuts
[MeterCountFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
H=32

[MeterCountTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Shortcuts

[MeterCount]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Entries
ToolTipTitle=Shortcuts to show
ToolTipText=Enter a number from 1 to 6 #CRLF##CRLF#Middle-Mouse-Click to reset to 1

[MeterCountValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#CountShortcuts#
LeftMouseUpAction=[!CommandMeasure MeasureCount "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables CountShortcuts "1" "#VarPath#"][!RefreshGroup Shortcuts][!Refresh]

[MeasureCount]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=1
X=[MeterCountValue:X]
Y=[MeterCountValue:Y]
W=[MeterCountValue:W]
H=[MeterCountValue:H]
DefaultValue=#CountShortcuts#
Command1=[!WriteKeyValue Variables CountShortcuts "$UserInput$" "#VarPath#"][!RefreshGroup Shortcuts][!Refresh]

; Shortcut1
[MeterSettingsShortcut1Frame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
H=104
Hidden=((#CountShortcuts# > 0) ? 0 : 1)

[MeterSettingsShortcut1Title]
