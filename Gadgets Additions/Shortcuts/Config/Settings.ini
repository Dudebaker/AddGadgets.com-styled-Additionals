Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameAuto
Text=[Gen.]
LeftMouseUpAction=[!WriteKeyValue Variables Shortcut1FileIcon "" "#VarPath#"][!EnableMeasure "MeasureShortcut1FileView"][!EnableMeasure "MeasureShortcut1FileViewIcon"]
ToolTipTitle=Click to generate icon out of entered file
ToolTipText=Tries to find and generate the icon which is build into:#CRLF##Shortcut1FilePath##Shortcut1FileName##CRLF#Saves the .ico in the  skin-folder
Hidden=((#CountShortcuts# > 0) ? 0 : 1)

[MeasureShortcut1FileView]
Measure=Plugin
Plugin=FileView
Path=#Shortcut1FilePath#
WildcardSearch=#Shortcut1FileName#
ShowFolder=0
ShowDotDot=0
ShowHidden=0
HideExtensions=1
Count=1
Disabled=1

[MeasureShortcut1FileViewIcon]
Measure=Plugin
Plugin=FileView
Path=[MeasureShortcut1FileView]
Type=Icon 
IconPath=Extracted_Icons\File1.ico
IconSize=Large
Index=1
OnUpdateAction=[!WriteKeyValue Variables Shortcut1FileIcon "Config\Extracted_Icons\File1.ico" "#VarPath#"][!RefreshGroup Shortcuts][!SetOption MeasureShortcut1FileView Disabled 1][!SetOption MeasureShortcut1FileViewIcon Disabled 1][!Refresh]
