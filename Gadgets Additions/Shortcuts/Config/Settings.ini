ToolTipTitle=Shortcut FileIcon
ToolTipText=Enter the absolute .ico path you want to show#CRLF#or use the Gen-Button to use the icon which is build into:#CRLF##Shortcut1FilePath#\#Shortcut1FileName##CRLF##CRLF#Middle-Mouse-Click to reset
