[Metadata]
Name=Currencies Settings
Author=Dudebaker
Information=Shows Currencies Settings||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.1.0

[Variables]
; External
VarPath=#@#Variables\Currencies.inc
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\SettingsUI.ini
@include3=#VarPath#
; Size
Width=170
Height=((#CountSection1# > 0) ? (165+(#CountSection1# * 61)) : 165)

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleSettingsTitle
Text=Currencies#CRLF#Settings

; Sizes Meters
[MeterSizeFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame | StyleFrameUnderTitleTwoLine
H=32

[MeterSizeTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Size

; Scale
[MeterScale]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Scale
ToolTipTitle=Skin scale
ToolTipText=1.00 = 100%#CRLF##CRLF#Default value: 1.00#CRLF#Middle-Mouse-Click to reset

[MeterScaleValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Scale#
LeftMouseUpAction=[!CommandMeasure MeasureScale "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Scale "1.00" "#VarPath#"][!RefreshGroup Currencies][!Refresh]

[MeasureScale]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterScaleValue:X]
Y=[MeterScaleValue:Y]
W=[MeterScaleValue:W]
H=[MeterScaleValue:H]
DefaultValue=#Scale#
Command1=[!WriteKeyValue Variables Scale "$UserInput$" "#VarPath#"][!RefreshGroup Currencies][!Refresh]

; General Currencies
[MeterGeneralFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
H=50

[MeterGeneralTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=General

[MeterCurrencies]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Entries
ToolTipTitle=Currencies to show
ToolTipText=Enter a number from 1 to 5 #CRLF##CRLF#Middle-Mouse-Click to reset to 1

[MeterCurrenciesValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#CountSection1#
LeftMouseUpAction=[!CommandMeasure MeasureCount "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables CountSection1 "1" "#VarPath#"][!RefreshGroup Currencies][!Refresh]

[MeasureCount]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=1
X=[MeterCurrenciesValue:X]
Y=[MeterCurrenciesValue:Y]
W=[MeterCurrenciesValue:W]
H=[MeterCurrenciesValue:H]
DefaultValue=#CountSection1#
Command1=[!WriteKeyValue Variables CountSection1 "$UserInput$" "#VarPath#"][!RefreshGroup Currencies][!Refresh]

[MeterRefreshRate]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Refresh rate
ToolTipTitle=Refresh rate
ToolTipText=Value in seconds#CRLF##CRLF#Default value: 300#CRLF#Middle-Mouse-Click to reset

[MeterRefreshRateValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#RefreshRate#
