[Metadata]
Name=Currencies
Author=Dudebaker
Information=Shows Currencies parsed from bloomberg.com||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.1.1

[Rainmeter]
Group=Currencies

[Variables]
; External
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\SettingsButton.ini
@include3=#@#Templates\EntriesUI.ini
@include4=#@#Templates\MarketUI.ini
@include5=#@#Variables\Currencies.inc
; Currencies
URL=https://www.bloomberg.com/markets
; Size
HeightEntry=45

; Market1 Measures
[MeasureMarket1]
Measure=Plugin
Plugin=WebParser
DynamicVariables=1
URL=https://www.bloomberg.com/quote/#Market1##Market1Target#:CUR
RegExp=(?siU)main.*content(.*)chart.*container
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Name]
Measure=Plugin
Plugin=WebParser
URL=https://www.bloomberg.com/quote/#Market1##Market1Target#:CUR
RegExp=(?siU)"securityName":"(.*)"
StringIndex=1
RegExpSubstitute=1
Substitute="":"loading","^(.*)\/.+$":"\1"
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Price]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)price" content="(.*)"
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1Change]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)pricechange" content="(.*)"
StringIndex2=1
Substitute="":"0.00","+":"","-":""
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1ChangePercent]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)changepercent" content="(.*)"
StringIndex2=1
Substitute="":"0.00","%":""
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1ChangePercentForScaling]
Measure=Calc
Formula=MeasureMarket1ChangePercent
IfBelowValue=0
IfBelowAction=[!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketDown#"][!Redraw]
IfAboveValue=0
IfAboveAction=[!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketUp#"][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Date]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)price-datetime"> As Of (.*)(EDT)? <
StringIndex2=1
Substitute="":"N/A","EDT":""
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

