[Metadata]
Name=Currencies
Author=Dudebaker
Information=Shows Currencies parsed from cnbc.com||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.4.1

[Rainmeter]
Group=GadgetsAdditions | Currencies
ContextTitle3=Settings
ContextAction3=[!ToggleConfig "#CURRENTCONFIG#\Config" "Settings.ini"]
ContextTitle4=---
ContextTitle5=Skin file
ContextAction5=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle6=Skin variables file
ContextAction6=["#@#Variables\Currencies.inc"]
ContextTitle7=---
ContextTitle8=Refresh
ContextAction8=[!Refresh]
ContextTitle9=Close
ContextAction9=[!DeactivateConfig]

[Variables]
; External
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsButton.ini
@include4=#@#Templates\EntriesUI.ini
@include5=#@#Templates\MarketUI.ini
@include6=#@#Variables\Currencies.inc
; Size
HeightTitle=60
HeightEntry=45

; Market1 Measures
[MeasureMarket1]
Measure=WebParser
DynamicVariables=1
URL=https://www.cnbc.com/quotes/?symbol=#Market1#
RegExp=(?siU)var symbolInfo = (.*)"source":
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Name]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"onAirName":"(.*)\\\/.*"
StringIndex2=1
Substitute="":"loading"
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1CurrencyFrom]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"providerSymbol":"(...).*=
StringIndex2=1
Substitute="":"generic"
UpdateRate=#RefreshRate#
OnUpdateAction=[!UpdateMeter MeterMarket1BaseImage]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1CurrencyTo]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"providerSymbol":"...(.*)=
StringIndex2=1
Substitute="":"USD"
UpdateRate=#RefreshRate#
OnUpdateAction=[!UpdateMeter MeterMarket1TargetImage]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Price]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)last":"(.*)"
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1Change]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"change":"(.*)"
StringIndex2=1
Substitute="":"0.00","+":"","-":""
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1ChangePercent]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"change_pct":"(.*)"
StringIndex2=1
Substitute="":"0.00","%":""
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1ChangePercentForScaling]
Measure=Calc
Formula=MeasureMarket1ChangePercent
IfBelowValue=0
IfBelowAction=[!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketDown#"][!Redraw]
IfAboveValue=0
IfAboveAction=[!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketUp#"][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

