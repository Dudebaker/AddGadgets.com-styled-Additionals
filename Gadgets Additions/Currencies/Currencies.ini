Solidcolor=0,0,0,0
MeterStyle=StyleSection1Entry1
X=([MeterMarket1BaseImage:X] * #Scale#)
Y=([MeterMarket1BaseImage:Y] * #Scale#)
W=((#Width# - 20) * #Scale#)
H=(48 * #Scale#)
LeftMouseUpAction=[https://www.cnbc.com/quotes/?symbol=#Market1#]
