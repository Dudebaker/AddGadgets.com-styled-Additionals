; Title/Icon Meters
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=Currencies
W=100

[MeterTitleScaleFix]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterTitle:X] * #Scale#)
Y=([MeterTitle:Y] * #Scale#)
W=([MeterTitle:W] * #Scale#)
H=([MeterTitle:H] * #Scale#)
MouseOverAction=[!SetOption MeterTitle FontColor 107,198,250,255][!Update]
MouseLeaveAction=[!SetOption MeterTitle FontColor ""][!Update]
LeftMouseUpAction=!Execute [#URL#]
ToolTipText=Open bloomberg in browser

[MeterIcon]
Meter=Image
MeterStyle=StyleDefault | StyleScale | StyleLogo
ImageName=#@#Images\Logos\Currencies.png

; Market1
[MeterMarket1BaseImage]
Meter=Image
MeterStyle=StyleDefault | StyleScale | StyleDisabled | StyleName | StyleMarketImage | StyleSection1Entry1
ImageName=#@#Images\Currencies\#Market1#.png
X=10
Y=30

[MeterMarket1BaseImageScaleFix]
