[Metadata]
Name=Recycle Bin Settings
Author=Dudebaker
Information=Shows Recycle Bin Settings||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.0

[Variables]
; External
VarPath=#@#Variables\RecycleBin.inc
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\SettingsUI.ini
@include4=#VarPath#
; Size
Width=160
Height=161

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleSettingsTitle
Text=Recycle Bin#CRLF#Settings

; Sizes Meters
[MeterSizeFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame | StyleFrameUnderTitleTwoLine
H=50

[MeterSizeTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Size

; Scale
[MeterScale]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Scale
ToolTipTitle=Skin scale
ToolTipText=1.00 = 100%#CRLF##CRLF#Default value: 1.00#CRLF#Middle-Mouse-Click to reset

[MeterScaleValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Scale#
LeftMouseUpAction=[!CommandMeasure MeasureScale "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Scale "1.00" "#VarPath#"][!RefreshGroup RecycleBin][!Refresh]

[MeasureScale]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterScaleValue:X]
Y=[MeterScaleValue:Y]
W=[MeterScaleValue:W]
H=[MeterScaleValue:H]
DefaultValue=#Scale#
Command1=[!WriteKeyValue Variables Scale "$UserInput$" "#VarPath#"][!RefreshGroup RecycleBin][!Refresh]

; Width
[MeterWidth]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Width
ToolTipTitle=Skin width
ToolTipText=Defines the width of the skin in pixel.#CRLF##CRLF#Default value: 160#CRLF#Middle-Mouse-Click to reset

[MeterWidthValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#WidthInput#
LeftMouseUpAction=[!CommandMeasure MeasureWidth "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables WidthInput "160" "#VarPath#"][!RefreshGroup RecycleBin][!Refresh]

[MeasureWidth]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterWidthValue:X]
Y=[MeterWidthValue:Y]
W=[MeterWidthValue:W]
H=[MeterWidthValue:H]
DefaultValue=#WidthInput#
Command1=[!WriteKeyValue Variables WidthInput "$UserInput$" "#VarPath#"][!RefreshGroup RecycleBin][!Refresh]

; Image-Settings Meters
[MeterImageFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
H=31

[MeterImageTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=General

; AboveMB
[MeterAboveMB]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Above MB
ToolTipTitle=Recycle Bin above Megabyte
ToolTipText=Changes the Recycle Bin Icon to full if it's bigger then this value.#CRLF##CRLF#Default value: 500#CRLF#Middle-Mouse-Click to reset

[MeterAboveMBValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput | StyleFrameTextInputNormal
Text=#AboveMB#
LeftMouseUpAction=[!CommandMeasure MeasureAboveMB "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables AboveMB "500" "#VarPath#"][!RefreshGroup RecycleBin][!Refresh]

[MeasureAboveMB]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=6
X=[MeterAboveMBValue:X]
Y=[MeterAboveMBValue:Y]
W=[MeterAboveMBValue:W]
H=[MeterAboveMBValue:H]
DefaultValue=#AboveMB#
Command1=[!WriteKeyValue Variables AboveMB "$UserInput$" "#VarPath#"][!RefreshGroup RecycleBin][!Refresh]