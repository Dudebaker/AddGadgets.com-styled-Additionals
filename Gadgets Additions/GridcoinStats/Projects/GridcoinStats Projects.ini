[Metadata]
Name=GridcoinStats Projects
Author=Dudebaker
Information=Shows GridcoinStats Projects||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.0

[Rainmeter]
Group=GRCStatsTrackerProjects
LeftMouseDoubleClickAction=!Execute [#URL#]

[Variables]
; External
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\ViewUI.ini
@include3=#@#Templates\EntriesUI.ini
@include4=#@#Variables\GridcoinStats.inc
; GridcoinStats
URL=https://gridcoinstats.eu/cpid/#CPID#
; Size
HeightTitle=67
HeightEntry=13
HeightPadding=3
Height=(#HeightTitle# + (#HeightEntry# * #CountSection1#) + (#HeightPadding# * (#CountSection1# - 1)))
Width=#WidthProjects#

; Styles
[StyleTableFrameTitle]
FontColor=255,255,128,192
FontSize=8

[StyleTableColumn]
FontSize=8
FontColor=255,255,255,192

[StyleTableColumn1]
X=10
Y=-11R
W=(#Width#/2.4)

[StyleTableColumn2TillLast]
StringAlign=Right
Y=0r

[StyleTableColumn2]
X=(#Width#- 110)
W=30

[StyleTableColumn3]
X=(#Width# - 51)
W=55

[StyleTableColumn4]
X=(#Width# - 12)
W=(#Width# / 4)

[StyleTableRowClickAction]
X=8
Y=4R
W=(#Width# - 20)
H=11

[StyleTableRowBackground]
X=9
Y=-4R
W=(#Width# - 20)

[StyleTableRowColumn1]
FontSize=8
FontColor=#FontColorTypeValue#
StringStyle=Bold
ClipString=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor #FontColorName#][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor ""][!Update]

[StyleTableRowColumn2]

[StyleTableRowColumn3]
FontColor=#FontColorCreditValue#

[StyleTableRowColumn4]
FontColor=#FontColorMagValue#

; GridcoinStats Measures
[MeasureGridcoinStats]
Measure=Plugin
Plugin=WebParser
URL=#URL#
RegExp=(?siU)Active Projects.*href='https(.*)Total RAC
UpdateRate=60
FinishAction=[!SetOption MeasureGridcoinStats UpdateRate 60]
OnRegExpErrorAction=[!SetOption MeasureGridcoinStats UpdateRate 300][!Log "Fork in progress"]

; Project1
[MeasureProject1]
Measure=Plugin
Plugin=WebParser
URL=[MeasureGridcoinStats]
StringIndex=1
RegExp=(?siU)(id=#Project1#).*<td>(.*)<.*right'>(.*)<.*right'>(.*)<
UpdateRate=60
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureProject1URL]
Measure=Plugin
Plugin=WebParser
URL=[MeasureProject1]
StringIndex=1
RegExp=(?s)id=(.*)
StringIndex2=1
UpdateRate=60
Substitute=" ":"%20"
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureProject1Hosts]
Measure=Plugin
Plugin=WebParser
URL=[MeasureProject1]
StringIndex=2
UpdateRate=60
Substitute="":"N/A","Syncing...":"Sync"
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureProject1RAC]
Measure=Plugin
Plugin=WebParser
URL=[MeasureProject1]
StringIndex=3
UpdateRate=60
Substitute="":"N/A"
