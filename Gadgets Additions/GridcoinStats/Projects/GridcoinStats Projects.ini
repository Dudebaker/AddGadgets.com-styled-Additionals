[Metadata]
Name=GridcoinStats Projects
Author=Dudebaker
Information=Shows GridcoinStats Projects||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.3.0

[Rainmeter]
Group=GadgetsAdditions | GRCStatsTrackerProjects
ContextTitle3=GridcoinStats
ContextAction3=[!ToggleConfig "Gadgets Additions\GridcoinStats" "GridcoinStats.ini"]
ContextTitle4=Settings
ContextAction4=[!ToggleConfig "Gadgets Additions\GridcoinStats\Config" "Settings.ini"]
ContextTitle5=---
ContextTitle6=Skin file
ContextAction6=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle7=Skin variables file
ContextAction7=["#@#Variables\GridcoinStats.inc"]
ContextTitle8=---
ContextTitle9=Refresh
ContextAction9=[!Refresh]
ContextTitle10=Close
ContextAction10=[!DeactivateConfig]

[Variables]
; External
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\ViewUI.ini
@include4=#@#Templates\EntriesUI.ini
@include5=#@#Variables\GridcoinStats.inc
; GridcoinStats
URL=https://gridcoinstats.eu/cpid/#CPID#
; Size
HeightTitle=70
HeightEntry=14
Height=(#HeightTitle# + (#HeightEntry# * #CountSection1#))
Width=#WidthProjects#

; Styles
[StyleTableFrameTitle]
FontColor=255,255,128,192
FontSize=8

[StyleTableTitleColumn]
FontSize=8
FontColor=255,255,255,192
Y=40

[StyleTableColumn1]
X=10
W=(#Width#/2.3)

[StyleTableColumn2]
StringAlign=Right
X=(#Width#/2.2 + 26)
W=30

[StyleTableColumn3]
StringAlign=Right
X=(#Width# - 52)
W=55

[StyleTableColumn4]
StringAlign=Right
X=(#Width# - 12)
W=40

[StyleTableRow1]
ClipString=1
Y=(46 + 14 * 1)
H=14

[StyleTableRow1Background]
Y=70

[StyleTableRow2]
Y=(46 + 14 * 2)
H=14

[StyleTableRow2Background]
Y=((46 + 14 * 2) + 10)

[StyleTableRow3]
Y=(46 + 14 * 3)
H=14

[StyleTableRow3Background]
Y=((46 + 14 * 3) + 10)

[StyleTableRow4]
Y=(46 + 14 * 4)
H=14

[StyleTableRow4Background]
Y=((46 + 14 * 4) + 10)

[StyleTableRow5]
Y=(46 + 14 * 5)
H=14

[StyleTableRow5Background]
Y=((46 + 14 * 5) + 10)

[StyleTableRow6]
Y=(46 + 14 * 6)
H=14

[StyleTableRow6Background]
Y=((46 + 14 * 6) + 10)

[StyleTableRow7]
Y=(46 + 14 * 7)
H=14

[StyleTableRow7Background]
Y=((46 + 14 * 7) + 10)

[StyleTableRow8]
Y=(46 + 14 * 8)
H=14

[StyleTableRow8Background]
Y=((46 + 14 * 8) + 10)

[StyleTableRow9]
Y=(46 + 14 * 9)
H=14

[StyleTableRow9Background]
Y=((46 + 14 * 9) + 10)

[StyleTableRow10]
Y=(46 + 14 * 10)
H=14

[StyleTableRow10Background]
Y=((46 + 14 * 10) + 10)

[StyleTableRowColumn1]
FontColor=#FontColorTypeName#
ClipString=1

[StyleTableRowColumn2]
FontColor=255,255,255,192

[StyleTableRowColumn3]
FontColor=#FontColorCreditValue#

[StyleTableRowColumn4]
FontColor=#FontColorMagValue#

; GridcoinStats Measures
[MeasureGridcoinStats]
Measure=WebParser
URL=#URL#
RegExp=(?siU)Active Projects.*href='https(.*)Total RAC
UpdateRate=60
FinishAction=[!SetOption MeasureGridcoinStats UpdateRate 60]
OnRegExpErrorAction=[!SetOption MeasureGridcoinStats UpdateRate 300][!Log "Fork in progress"]

; Project1
[MeasureProject1]
Measure=WebParser
URL=[MeasureGridcoinStats]
StringIndex=1
RegExp=(?siU)(id=#Project1#).*<td>(.*)<.*right'>(.*)<.*right'>(.*)<
UpdateRate=60
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureProject1URL]
Measure=WebParser
URL=[MeasureProject1]
StringIndex=1
RegExp=(?s)id=(.*)
StringIndex2=1
UpdateRate=60
Substitute=" ":"%20"
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureProject1Hosts]
Measure=WebParser
URL=[MeasureProject1]
StringIndex=2
UpdateRate=60
Substitute="":"N/A","Syncing...":"Sync"
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureProject1RAC]
Measure=WebParser
URL=[MeasureProject1]
StringIndex=3
UpdateRate=60
Substitute="":"N/A"
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureProject1Mag]
Measure=WebParser
URL=[MeasureProject1]
StringIndex=4
UpdateRate=60
Substitute="":"N/A"
Disabled=((#CountSection1# < 1) ? 1 : 0)

