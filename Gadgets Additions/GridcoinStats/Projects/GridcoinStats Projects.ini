; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=GridcoinStats#CRLF#Projects
X=(#Width#/2)
Y=6
LeftMouseUpAction=!Execute [#URL#]
ToolTipText=Open GridcoinStats in browser

[MeterGridcoinIcon]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleLogoBig
ImageName=#@#Images\Logos\gridcoin_horizontal.png
PreserveAspectRatio=1
W=70

; Table Header
[MeterProjectName]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleTableColumn | StyleTableColumn1
Text=Project Name
Y=2R

[MeterProjectHosts]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleTableColumn | StyleTableColumn2 | StyleTableColumn2TillLast
Text=Hosts

[MeterProjectRAC]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleTableColumn | StyleTableColumn3 | StyleTableColumn2TillLast
Text=RAC

[MeterProjectMag]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleTableColumn | StyleTableColumn4 | StyleTableColumn2TillLast
Text=Mag.

; Separator
[MeterSeparator]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleSeparator
Y=3R

; Project1
[MeterProject1ClickAction]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleTableRowClickAction | StyleSection1Entry1
LeftMouseUpAction=!Execute [https://gridcoinstats.eu/projects.php?a=view&id=[MeasureProject1URL]]
