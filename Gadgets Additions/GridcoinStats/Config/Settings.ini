[Metadata]
Name=GridcoinStats Settings
Author=Dudebaker
Information=Shows GridcoinStats Settings||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.4.0

[Rainmeter]
Group=GadgetsAdditions
ContextTitle3=Skin file
ContextAction3=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle4=Skin variables file
ContextAction4=["#@#Variables\GridcoinStats.inc"]
ContextTitle5=---
ContextTitle6=Refresh
ContextAction6=[!Refresh]
ContextTitle7=Close
ContextAction7=[!DeactivateConfig]

[Variables]
; External
VarPath=#@#Variables\GridcoinStats.inc
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsUI.ini
@include4=#@#Templates\EntriesUI.ini
@include5=#VarPath#
; Size
Width=210
Height=((#CountSection1# > 0) ? (278 +(#CountSection1# * 18)) : 250)

; Title Meters
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleSettingsTitle
Text=GridcoinStats Settings

; GridCoin CPID
[MeterSettingsCPIDFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame | StyleFrameUnderTitleOneLine
H=32

[MeterSettingsCPIDTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=CPID

[MeterCPIDValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#CPID#
StringAlign=Left
X=([MeterSettingsCPIDFrame:X] + 10)
Y=3R
W=([MeterSettingsCPIDFrame:W] - 20)
LeftMouseUpAction=[!CommandMeasure MeasureCPID "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables CPID "b83eea2f1c0c73114bc616569deb568d" "#VarPath#"][!DeactivateConfigGroup GRCStatsTrackerProjects][!DeactivateConfigGroup GRCstatsHistorys][!RefreshGroup GRCStatsTracker][!Refresh]
ToolTipTitle=BOINC CPID
ToolTipText=Enter your CPID #CRLF##CRLF#Middle-Mouse-Click to reset to my CPID

[MeasureCPID]
Measure=Plugin
Plugin=InputText
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
X=[MeterCPIDValue:X]
Y=[MeterCPIDValue:Y]
W=[MeterCPIDValue:W]
H=[MeterCPIDValue:H]
DefaultValue=#CPID#
Command1=[!WriteKeyValue Variables CPID "$UserInput$" "#VarPath#"][!DeactivateConfigGroup GRCStatsTrackerProjects][!DeactivateConfigGroup GRCstatsHistorys][!RefreshGroup GRCStatsTracker][!Refresh]

; Sizes Meters
[MeterSizeFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
H=50

[MeterSizeTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Size

; Scale
[MeterScale]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Scale
ToolTipTitle=Skin scale
ToolTipText=1.00 = 100%#CRLF##CRLF#Default value: 1.00#CRLF#Middle-Mouse-Click to reset

[MeterScaleValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Scale#
LeftMouseUpAction=[!CommandMeasure MeasureScale "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Scale "1.00" "#VarPath#"][!RefreshGroup GRCStatsTracker][!RefreshGroup GRCStatsTrackerProjects][!RefreshGroup GRCstatsHistorys][!Refresh]

[MeasureScale]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterScaleValue:X]
Y=[MeterScaleValue:Y]
W=[MeterScaleValue:W]
H=[MeterScaleValue:H]
DefaultValue=#Scale#
Command1=[!WriteKeyValue Variables Scale "$UserInput$" "#VarPath#"][!RefreshGroup GRCStatsTracker][!RefreshGroup GRCStatsTrackerProjects][!RefreshGroup GRCstatsHistorys][!Refresh]

; Width
[MeterWidth]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Width
ToolTipTitle=Skin width
ToolTipText=Defines the width of the skin in pixel.#CRLF##CRLF#Default value: 160#CRLF#Middle-Mouse-Click to reset

[MeterWidthValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#WidthInput#
LeftMouseUpAction=[!CommandMeasure MeasureWidth "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables WidthInput "160" "#VarPath#"][!RefreshGroup GRCStatsTracker][!Refresh]

[MeasureWidth]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterWidthValue:X]
Y=[MeterWidthValue:Y]
W=[MeterWidthValue:W]
H=[MeterWidthValue:H]
DefaultValue=#WidthInput#
Command1=[!WriteKeyValue Variables WidthInput "$UserInput$" "#VarPath#"][!RefreshGroup GRCStatsTracker][!Refresh]

; History Meters
[MeterHistoryFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
H=32

[MeterHistoryTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=History Views

; History Width
[MeterWidthHistory]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Width
ToolTipTitle=History skins width
ToolTipText=Defines the width of the views in pixel.#CRLF##CRLF#Default value: 160#CRLF#Middle-Mouse-Click to reset

[MeterWidthHistoryValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#WidthHistory#
LeftMouseUpAction=[!CommandMeasure MeasureWidthHistory "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables WidthHistory "160" "#VarPath#"][!RefreshGroup GRCstatsHistorys][!Refresh]

[MeasureWidthHistory]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterWidthHistoryValue:X]
Y=[MeterWidthHistoryValue:Y]
W=[MeterWidthHistoryValue:W]
H=[MeterWidthHistoryValue:H]
DefaultValue=#WidthHistory#
Command1=[!WriteKeyValue Variables WidthHistory "$UserInput$" "#VarPath#"][!RefreshGroup GRCstatsHistorys][!Refresh]

