[MeterSeparatorCustomMenu]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleSeparator
Y=(23 + (17 * #CustomMenuSeparator#))

[MeterCustomMenu]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleName
Text=Custom Context Menu
Y=(13 + (17 * #CustomMenuRow#))

[MeterCustomMenuEnable]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleValue | StyleOpen
Y=[MeterCustomMenu:Y]
Text=disabled
FontColor=255,0,0,255
ToolTipText=Click to enable custom context menu suite-wide
Hidden=#CustomMenuInt#

[MeterCustomMenuEnableClickArea]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterCustomMenu:X])
Y=([MeterCustomMenu:Y] + 2)
W=((#Width# - 20))
H=([MeterCustomMenu:H] + 1)
LeftMouseUpAction=[!WriteKeyValue Variables CustomMenu "[!SkinCustomMenu]" "#VarPath#"][!WriteKeyValue Variables CustomMenuInt "1" "#VarPath#"][!RefreshGroup GadgetsAdditions]
MouseOverAction=[!SetOption MeterCustomMenu FontColor "255,255,255,255"][!SetOption MeterCustomMenuEnable FontColor "0,255,0,255"][!SetOption MeterCustomMenuEnable Text "enable"][!UpdateMeter MeterCustomMenu][!UpdateMeter MeterCustomMenuEnable][!Redraw]
MouseLeaveAction=[!SetOption MeterCustomMenu FontColor ""][!SetOption MeterCustomMenuEnable FontColor "255,0,0,255"][!SetOption MeterCustomMenuEnable Text "disabled"][!UpdateMeter MeterCustomMenu][!UpdateMeter MeterCustomMenuEnable][!Redraw]
Hidden=#CustomMenuInt#

[MeterCustomMenuDisable]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleValue | StyleClose
Text=enabled
ToolTipText=Click to disable custom context menu suite-wide
Y=[MeterCustomMenu:Y]
Hidden=(#CustomMenuInt# = 1 ? 0 : 1)

[MeterCustomMenuDisableClickArea]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterCustomMenu:X])
Y=([MeterCustomMenu:Y] + 2)
W=((#Width# - 20))
H=([MeterCustomMenu:H] + 1)
