MouseOverAction=[!SetOption MeterCustomMenu FontColor "255,255,255,255"][!SetOption MeterCustomMenuDisable FontColor "255,0,0,255"][!SetOption MeterCustomMenuDisable Text "disable"][!UpdateMeter MeterCustomMenu][!UpdateMeter MeterCustomMenuDisable][!Redraw]
MouseLeaveAction=[!SetOption MeterCustomMenu FontColor ""][!SetOption MeterCustomMenuDisable FontColor ""][!SetOption MeterCustomMenuDisable Text "enabled"][!UpdateMeter MeterCustomMenuDisable][!UpdateMeter MeterCustomMenu][!Redraw]
Hidden=(#CustomMenuInt# = 1 ? 0 : 1)
