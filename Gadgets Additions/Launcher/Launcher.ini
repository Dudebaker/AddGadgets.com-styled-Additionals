Meter=String
MeterStyle=StyleDefault | StyleScale | StyleName
Text=#Skin7#
Y=(13 + (17 * #Skin7Row#))

[MeterSkin7Open]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleValue | StyleOpen
Y=[MeterSkin7:Y]
Text=

[MeterSkin7OpenClickArea]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterSkin7:X])
Y=([MeterSkin7:Y] + 2)
W=((#Width# - 20))
H=([MeterSkin7:H] + 1)
LeftMouseUpAction=[!ActivateConfig "#Root##Skin7#" "#Skin7#.ini"][!ShowMeter MeterSkin7Close][!ShowMeter MeterSkin7CloseClickArea][!HideMeter MeterSkin7Open][!HideMeter MeterSkin7OpenClickArea][!Redraw]
MouseOverAction=[!SetOption MeterSkin7 FontColor "255,255,255,255"][!SetOption MeterSkin7Open Text "open"][!UpdateMeter MeterSkin7][!UpdateMeter MeterSkin7Open][!Redraw]
MouseLeaveAction=[!SetOption MeterSkin7 FontColor ""][!SetOption MeterSkin7Open Text ""][!UpdateMeter MeterSkin7][!UpdateMeter MeterSkin7Open][!Redraw]

[MeterSkin7Close]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleValue | StyleClose
Text=active
Y=[MeterSkin7:Y]

[MeterSkin7CloseClickArea]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterSkin7:X])
Y=([MeterSkin7:Y] + 2)
W=((#Width# - 20))
H=([MeterSkin7:H] + 1)
LeftMouseUpAction=[!DeactivateConfig "#Root##Skin7#" "#Skin7#.ini"][!ShowMeter MeterSkin7Open][!ShowMeter MeterSkin7OpenClickArea][!HideMeter MeterSkin7Close][!HideMeter MeterSkin7CloseClickArea][!Redraw]
