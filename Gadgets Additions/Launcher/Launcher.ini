VarPath=#@#Variables\AddGadgetsUI.inc
@include=#VarPath#
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsUI.ini
@include4=#@#Templates\RefreshButton.ini
; Size
Width=220
Height=420
; Paths
Root="Gadgets Additions\"
Skin1="BOINCstats"
Skin2="Cryptocurrencies"
Skin3="Currencies"
Skin4="Earthquakes"
Skin5="Gallery"
Skin6="Gallery Web"
