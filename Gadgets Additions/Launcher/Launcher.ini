; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleSettingsTitle
Text=Launcher
X=(#Width#/2)

; Launcher Meters

; Skin1
[MeterSkin1]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleName
Text=#Skin1#
Y=(13 + (17 * #Skin1Row#))

[MeterSkin1Open]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleValue | StyleOpen
Y=[MeterSkin1:Y]
Text=

[MeterSkin1OpenClickArea]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterSkin1:X])
Y=([MeterSkin1:Y] + 2)
W=((#Width# - 20))
H=([MeterSkin1:H] + 1)
LeftMouseUpAction=[!ActivateConfig "#Root##Skin1#" "#Skin1#.ini"][!ShowMeter MeterSkin1Close][!ShowMeter MeterSkin1CloseClickArea][!HideMeter MeterSkin1Open][!HideMeter MeterSkin1OpenClickArea][!Redraw]
MouseOverAction=[!SetOption MeterSkin1 FontColor "255,255,255,255"][!SetOption MeterSkin1Open Text "open"][!UpdateMeter MeterSkin1][!UpdateMeter MeterSkin1Open][!Redraw]
MouseLeaveAction=[!SetOption MeterSkin1 FontColor ""][!SetOption MeterSkin1Open Text ""][!UpdateMeter MeterSkin1][!UpdateMeter MeterSkin1Open][!Redraw]

[MeterSkin1Close]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleValue | StyleClose
Text=active
Y=[MeterSkin1:Y]

[MeterSkin1CloseClickArea]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterSkin1:X])
Y=([MeterSkin1:Y] + 2)
W=((#Width# - 20))
H=([MeterSkin1:H] + 1)
