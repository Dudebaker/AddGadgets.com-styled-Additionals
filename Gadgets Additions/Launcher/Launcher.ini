; Move down after includes to disable custom menu for this skin
[Rainmeter]
Group=GadgetsAdditions | Launcher
RightMouseUpAction=
ContextTitle=
ContextAction=

; Styles
[StyleName]
FontSize=10

[StyleValue]
FontSize=10

[StyleOpen]
StringStyle=Bold
FontColor=255,255,255,255

[StyleClose]
