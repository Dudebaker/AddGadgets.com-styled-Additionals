W=[MeterSettingsFeedFrame:W]
H=[MeterTagParentValue:H]
DefaultValue=#TagParent#
Command1=[!WriteKeyValue Variables TagParent "$UserInput$" "#VarPath#"][!RefreshGroup RSSReader][!Refresh]

