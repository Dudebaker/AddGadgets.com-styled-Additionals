[Metadata]
Name=Cryptocurrencies with graph
Author=Dudebaker
Information=Shows Cryptocurrencies with ownmade graph parsed from coinmarketcap.com||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.0

[Rainmeter]
Group=Cryptocurrencies

[Variables]
; External
VarPath=#@#Variables\Cryptocurrencies.inc
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\SettingsButton.ini
@include3=#@#Templates\EntriesUI.ini
@include4=#@#Templates\MarketUI.ini
@include5=#VarPath#
; Cryptocurrencies
URL=https://coinmarketcap.com/
HeightTitle=90
HeightEntry=88
HeightPadding=14
Market1GraphBaseValue0=C:\Users\Lukas\Documents\Rainmeter\Skins\Gadgets Additions\@Resources\Variables\Cryptocurrencies.inc

; Styles Graph
[StyleMarketGraphBackground]
ImageName=#@#Images/Backgrounds/grid.png
ImageAlpha=70
X=9
Y=4R
W=(#Width# - 20)
H=21

[StyleMarketGraph]
LineCount=1
LineColor=255,204,0,192
Autoscale=0
UpdateDivider=(#RefreshRate#)
X=10
Y=-21R
W=(#Width# - 22)
H=21

[StyleMarketGraphPriceUp]
FontSize=5
FontColor=0,255,0,192
Text=+10 %
X=9
Y=-22R

[StyleMarketGraphPrice]
FontSize=6
FontColor=107,198,250,255
DynamicVariables=1
X=12
Y=-3R

[StyleMarketGraphPriceDown]
FontSize=5
FontColor=255,0,0,192
Text=-10 %
X=11
Y=-1R

; Market1 Measures
[MeasureMarket1]
Measure=Plugin
Plugin=WebParser
DynamicVariables=1
URL=https://api.coinmarketcap.com/v1/ticker/#Market1#/?convert=#Market1Target#
RegExp=(?s)(.*)
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Name]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"name": "(.*)"
StringIndex2=1
Substitute="":"loading"
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1BaseCurrency]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"symbol": "(.*)"
StringIndex2=1
Substitute="":"generic"
UpdateRate=#RefreshRate#
FinishAction=[!UpdateMeter MeterMarket1BaseImage][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Rank]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"rank": "(.*)"
StringIndex2=1
Substitute="":"0"
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Price]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"price_#Market1Target#": "(.*)"
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1PriceForScaling]
Measure=Calc
DynamicVariables=1
Formula=MeasureMarket1Price
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Change]
Measure=Calc
Formula=((MeasureMarket1Price+0.0000001)/100*MeasureMarket1ChangePercent)
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1ChangePercent]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"percent_change_1h": "(.*)"
StringIndex2=1
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1ChangePercentForScaling]
Measure=Calc
Formula=MeasureMarket1ChangePercent
IfBelowValue=0
IfBelowAction=[!SetOption MeterMarket1ChangePercentValue FontColor "#FontColorMarketDown#"][!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketDown#"][!Redraw]
IfAboveValue=0
IfAboveAction=[!SetOption MeterMarket1ChangePercentValue FontColor "#FontColorMarketUp#"][!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketUp#"][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Change24]
Measure=Calc
Formula=((MeasureMarket1Price+0.0000001)/100*MeasureMarket1ChangePercent24)
IfBelowValue=0
IfBelowAction=[!SetOption MeterMarket1ChangePercent24Value FontColor "#FontColorMarketDown#"][!SetOption MeterMarket1Change24Value FontColor "#FontColorMarketDown#"][!Redraw]
IfAboveValue=0
IfAboveAction=[!SetOption MeterMarket1ChangePercent24Value FontColor "#FontColorMarketUp#"][!SetOption MeterMarket1Change24Value FontColor "#FontColorMarketUp#"][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1ChangePercent24]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"percent_change_24h": "(.*)"
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1GraphBasePrice]
Measure=Calc
DynamicVariables=1
Formula=[MeasureMarket1Price]
IfAboveValue=(#Market1GraphBaseValue#*1.15)
IfAboveAction=[!WriteKeyValue Variables Market1GraphBaseValue [MeasureMarket1GraphBasePrice] "#VarPath#"][!UpdateMeter MeterMarket1GraphPriceBase][!UpdateMeter MeterMarket1Graph]
IfBelowValue=(#Market1GraphBaseValue#/1.15)
IfBelowAction=[!WriteKeyValue Variables Market1GraphBaseValue [MeasureMarket1GraphBasePrice] "#VarPath#"][!UpdateMeter MeterMarket1GraphPriceBase][!UpdateMeter MeterMarket1Graph]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1GraphBasePriceForScaling]
Measure=Calc
DynamicVariables=1
Formula=(#Market1GraphBaseValue#)
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1GraphPriceChangePercent]
Measure=Calc
MinValue=0
MaxValue=100
DynamicVariables=1
Formula=([MeasureMarket1Price]/(#Market1GraphBaseValue#+0.0000001)*100-90)*5
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1TimeStamp]
Measure=Plugin
Plugin=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"last_updated": "(.*)"
StringIndex2=1
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1TimeStampLocal]
Measure=Time
TimeStamp=[MeasureMarket1TimeStamp]
TimeZone=local
DynamicVariables=1
Disabled=((#CountSection1# < 1) ? 1 : 0)

