; Title/Icon Meters
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=Cryptocurrencies
LeftMouseUpAction=!Execute [#URL#]
ToolTipText=Open coinmarketcap in browser

[MeterSourceIcon]
Meter=Image
MeterStyle=StyleDefault | StyleScale | StyleLogo
ImageName=#@#Images\Logos\cryptocurrencies.png

; Market1
[MeterMarket1ClickAction]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleMarketClickAction | StyleMarketClickActionFirstTitleOneLine | StyleSection1Entry1
LeftMouseUpAction=!Execute [https://coinmarketcap.com/currencies/#Market1#/]
MouseOverAction=[!SetOption MeterMarket1Name FontColor #FontColorMarketValue#][!Update]
MouseLeaveAction=[!SetOption MeterMarket1Name FontColor ""][!Update]

[MeterMarket1BaseImage]
Meter=Image
MeterStyle=StyleDefault | StyleScale | StyleName | StyleMarketImage | StyleMarketImageFirstTitleOneLine | StyleSection1Entry1
ImageName=#@#Images\Currencies\[MeasureMarket1BaseCurrency].png

[MeterMarket1Name]
Meter=String
MeasureName=MeasureMarket1Name
MeasureName2=MeasureMarket1Rank
MeterStyle=StyleDefault | StyleScale | StyleName | StyleMarketName | StyleMarketNameWithImage | StyleMarketNameWithRank | StyleMarketNameWithTargetImage | StyleSection1Entry1

