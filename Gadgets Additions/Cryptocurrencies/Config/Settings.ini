[Metadata]
Name=Cryptocurrencies Settings
Author=Dudebaker
Information=Shows Cryptocurrencies Settings||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.1.0

[Variables]
; External
VarPath=#@#Variables\Cryptocurrencies.inc
@include=#@#Templates\AddGadgetsUI.ini
@include2=#@#Templates\SettingsUI.ini
@include3=#VarPath#
; Size
Width=170
Height=((#CountSection1# > 0) ? (166+(#CountSection1# * 80)) : 166)

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleSettingsTitle
Text=Cryptocurrencies#CRLF#Settings

; Sizes Meters
[MeterSizeFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame | StyleFrameUnderTitleOneLine
H=32

[MeterSizeTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Size

; Scale
[MeterScale]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Scale
ToolTipTitle=Skin scale
ToolTipText=1.00 = 100%#CRLF##CRLF#Default value: 1.00#CRLF#Middle-Mouse-Click to reset

[MeterScaleValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Scale#
LeftMouseUpAction=[!CommandMeasure MeasureScale "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Scale "1.00" "#VarPath#"][!RefreshGroup Cryptocurrencies][!Refresh]

[MeasureScale]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterScaleValue:X]
Y=[MeterScaleValue:Y]
W=[MeterScaleValue:W]
H=[MeterScaleValue:H]
DefaultValue=#Scale#
Command1=[!WriteKeyValue Variables Scale "$UserInput$" "#VarPath#"][!RefreshGroup Cryptocurrencies][!Refresh]

; General Cryptocurrencies
[MeterGeneralFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
H=50

[MeterGeneralTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=General

[MeterCryptocurrencies]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Entries
ToolTipTitle=Cryptocurrencies to show
ToolTipText=Enter a number from 1 to 5 #CRLF##CRLF#Middle-Mouse-Click to reset to 1

[MeterCryptocurrenciesValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#CountSection1#
LeftMouseUpAction=[!CommandMeasure MeasureCount "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables CountSection1 "1" "#VarPath#"][!RefreshGroup Cryptocurrencies][!Refresh]

[MeasureCount]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=1
X=[MeterCryptocurrenciesValue:X]
Y=[MeterCryptocurrenciesValue:Y]
W=[MeterCryptocurrenciesValue:W]
H=[MeterCryptocurrenciesValue:H]
DefaultValue=#CountSection1#
Command1=[!WriteKeyValue Variables CountSection1 "$UserInput$" "#VarPath#"][!RefreshGroup Cryptocurrencies][!Refresh]

[MeterRefreshRate]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Refresh rate
ToolTipTitle=Refresh rate
ToolTipText=Value in seconds#CRLF##CRLF#Default value: 60#CRLF#Middle-Mouse-Click to reset

[MeterRefreshRateValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#RefreshRate#
LeftMouseUpAction=[!CommandMeasure MeasureRefreshRate "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables RefreshRate "60" "#VarPath#"][!RefreshGroup Cryptocurrencies][!Refresh]

[MeasureRefreshRate]
Measure=Plugin
Plugin=InputText
InputNumber=1
InputLimit=4
X=[MeterRefreshRateValue:X]
Y=[MeterRefreshRateValue:Y]
W=[MeterRefreshRateValue:W]
H=[MeterRefreshRateValue:H]
DefaultValue=#RefreshRate#
Command1=[!WriteKeyValue Variables RefreshRate "$UserInput$" "#VarPath#"][!RefreshGroup Cryptocurrencies][!Refresh]

; Market1
[MeterSettingsMarket1Frame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame
