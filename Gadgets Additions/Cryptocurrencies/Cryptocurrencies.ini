[Metadata]
Name=Cryptocurrencies
Author=Dudebaker
Information=Shows Cryptocurrencies parsed from coinmarketcap.com||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=3.0.0

[Rainmeter]
Group=GadgetsAdditions | Cryptocurrencies
ContextTitle3=Show graphs
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#" "Cryptocurrencies with graph.ini"]
ContextTitle4=---
ContextTitle5=Settings
ContextAction5=[!ToggleConfig "#CURRENTCONFIG#\Config" "Settings.ini"]
ContextTitle6=---
ContextTitle7=Skin file
ContextAction7=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle8=Skin variables file
ContextAction8=["#@#Variables\Cryptocurrencies.inc"]
ContextTitle9=---
ContextTitle10=Refresh
ContextAction10=[!Refresh]
ContextTitle11=Close
ContextAction11=[!DeactivateConfig]

[Variables]
; External
VarPath=#@#Variables\Cryptocurrencies.inc
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsButton.ini
@include4=#@#Templates\EntriesUI.ini
@include5=#@#Templates\MarketUI.ini
@include6=#VarPath#
; Cryptocurrencies
URL=https://coinmarketcap.com/
; Size
HeightTitle=78
HeightEntry=50
HeightPadding=25
; IDs
Market1ID=0
Market2ID=0
Market3ID=0
Market4ID=0
Market5ID=0

; Market1 Measures
[MeasureMarket1ID]
Measure=WebParser
DynamicVariables=1
URL=https://api.coinmarketcap.com/v2/listings/
RegExp=id": (.*), \n.*\n.*\n.*website_slug": "#Market1#
StringIndex=1
UpdateRate=#RefreshRate#
FinishAction=[!SetVariable Market1ID [MeasureMarket1ID]][!EnableMeasure MeasureMarket1][!DisableMeasure MeasureMarket1ID]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1]
Measure=WebParser
DynamicVariables=1
URL=https://api.coinmarketcap.com/v2/ticker/#Market1ID#?convert=#Market1Target#
RegExp=(?s)(.*)
UpdateRate=#RefreshRate#
Disabled=1

[MeasureMarket1Name]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)name": "(.*)"
StringIndex2=1
Substitute="":"loading"
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1BaseCurrency]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)symbol": "(.*)"
StringIndex2=1
Substitute="":"generic"
UpdateRate=#RefreshRate#
FinishAction=[!UpdateMeter MeterMarket1BaseImage][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Rank]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)rank": (.*),
StringIndex2=1
Substitute="":"0"
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Price]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"#Market1Target#".*price": (.*),
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1PriceForScaling]
Measure=Calc
DynamicVariables=1
Formula=MeasureMarket1Price
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Change]
Measure=Calc
Formula=((MeasureMarket1Price+0.0000001)/100*MeasureMarket1ChangePercent)
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1ChangePercent]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"#Market1Target#".*percent_change_1h": (.*),
StringIndex2=1
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1ChangePercentForScaling]
Measure=Calc
Formula=MeasureMarket1ChangePercent
IfBelowValue=0
IfBelowAction=[!SetOption MeterMarket1ChangePercentValue FontColor "#FontColorMarketDown#"][!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketDown#"][!Redraw]
IfAboveValue=0
IfAboveAction=[!SetOption MeterMarket1ChangePercentValue FontColor "#FontColorMarketUp#"][!SetOption MeterMarket1ChangeValue FontColor "#FontColorMarketUp#"][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1Change24]
Measure=Calc
Formula=((MeasureMarket1Price+0.0000001)/100*MeasureMarket1ChangePercent24)
IfBelowValue=0
IfBelowAction=[!SetOption MeterMarket1ChangePercent24Value FontColor "#FontColorMarketDown#"][!SetOption MeterMarket1Change24Value FontColor "#FontColorMarketDown#"][!Redraw]
IfAboveValue=0
IfAboveAction=[!SetOption MeterMarket1ChangePercent24Value FontColor "#FontColorMarketUp#"][!SetOption MeterMarket1Change24Value FontColor "#FontColorMarketUp#"][!Redraw]
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1ChangePercent24]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)"#Market1Target#".*percent_change_24h": (.*),
StringIndex2=1
Substitute="":"0.00"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefreshRate#

[MeasureMarket1TimeStamp]
Measure=WebParser
URL=[MeasureMarket1]
StringIndex=1
RegExp=(?siU)last_updated": (.*)\n
StringIndex2=1
UpdateRate=#RefreshRate#
Disabled=((#CountSection1# < 1) ? 1 : 0)

[MeasureMarket1TimeStampLocal]
Measure=Time
TimeStamp=[MeasureMarket1TimeStamp]
TimeZone=local
DynamicVariables=1
Disabled=((#CountSection1# < 1) ? 1 : 0)

