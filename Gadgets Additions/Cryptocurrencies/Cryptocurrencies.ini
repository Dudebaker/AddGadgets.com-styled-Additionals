; Title/Icon Meters
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=Cryptocurrencies
W=100

[MeterTitleScaleFix]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterTitle:X] * #Scale#)
Y=([MeterTitle:Y] * #Scale#)
W=([MeterTitle:W] * #Scale#)
H=([MeterTitle:H] * #Scale#)
MouseOverAction=[!SetOption MeterTitle FontColor 107,198,250,255][!Update]
MouseLeaveAction=[!SetOption MeterTitle FontColor ""][!Update]
LeftMouseUpAction=!Execute [#URL#]
ToolTipText=Open CoinMarektCap in browser

[MeterIcon]
Meter=Image
MeterStyle=StyleDefault | StyleScale | StyleLogo
ImageName=#@#Images\Logos\cryptocurrencies.png

; Market1
[MeterMarket1BaseImage]
Meter=Image
MeterStyle=StyleDefault | StyleScale | StyleName | StyleMarketImage | StyleSection1Entry1
ImageName=#@#Images\Currencies\[MeasureMarket1BaseCurrency].png
X=10
Y=30

[MeterMarket1BaseImageScaleFix]
Meter=Image
Solidcolor=0,0,0,0
MeterStyle=StyleSection1Entry1
X=([MeterMarket1BaseImage:X] * #Scale#)
Y=([MeterMarket1BaseImage:Y] * #Scale#)
W=((#Width# - 20) * #Scale#)
H=(63 * #Scale#)
LeftMouseUpAction=!Execute [https://coinmarketcap.com/currencies/#Market1#/]
MouseOverAction=[!SetOption MeterMarket1Name FontColor #FontColorMarketValue#][!Update]
MouseLeaveAction=[!SetOption MeterMarket1Name FontColor ""][!Update]
DynamicVariables=1
ToolTipText=Open [MeasureMarket1Name] in browser

[MeterMarket1Name]
Meter=String
MeasureName=MeasureMarket1Name
MeasureName2=MeasureMarket1Rank
MeterStyle=StyleDefault | StyleScale | StyleName | StyleMarketName | StyleMarketNameWithImage | StyleMarketNameWithRank | StyleMarketNameWithTargetImage | StyleSection1Entry1
Y=30

[MeterMarket1TargetImage]
Meter=Image
MeterStyle=StyleDefault | StyleScale | StyleValue | StyleMarketImage | StyleMarketTargetImage | StyleSection1Entry1
ImageName=#@#Images\Currencies\#Market1Target#.png

[MeterMarket1Price]
