[Metadata]
Name=Earthquakes
Author=Dudebaker
Information=Shows the last 5 Earthquakes Worldwide||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.4.0

[Rainmeter]
Group=GadgetsAdditions | Earthquakes
ContextTitle3=Europe view
ContextAction3=[!ToggleConfig "#CURRENTCONFIG#\Europe" "Earthquakes Europe.ini"]
ContextTitle4=World view
ContextAction4=[!ToggleConfig "#CURRENTCONFIG#\World" "Earthquakes World.ini"]
ContextTitle5=Settings
ContextAction5=[!ToggleConfig "#CURRENTCONFIG#\Config" "Settings.ini"]
ContextTitle6=---
ContextTitle7=Skin file
ContextAction7=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle8=Skin variables file
ContextAction8=["#@#Variables\Earthquakes.inc"]
ContextTitle9=---
ContextTitle10=Refresh
ContextAction10=[!Refresh]
ContextTitle11=Close
ContextAction11=[!DeactivateConfig]

[Variables]
; External
VarPath=#@#Variables\Earthquakes.inc
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\SettingsButton.ini
@include4=#@#Templates\EntriesUI.ini
@include5=#VarPath#
; Size
Width=#WidthInput#
; Height Calculation
HeightTitle=35
HeightSource=28
HeightEntry=#HeightInput#
HeightPadding=3
Height=(#HeightTitle# + #HeightSource# + (#HeightEntry# * #CountSection1#) + (#HeightPadding# * (#CountSection1#-1)))
; RSS Filter-Maker https://www.emsc-csem.org/Earthquake/?filter=yes
URL=#URLInput#
Maps=https://maps.google.com/?q=
Unit=km
;
openView=[!ActivateConfig "#CURRENTCONFIG#\Entry" "Earthquakes Globe.ini"]
updateView=[!RefreshGroup EarthquakesEntryViews]
tmpViews=#openView#
EntrySkin="Gadgets Additions\Earthquakes\Entry"

; Styles
[StyleEntryTitle]
FontSize=9
StringStyle=Bold
FontColor=#FontColorTitle#
ClipString=1
W=(#Width# - 38)
H=16

[StyleEntryDate]
FontSize=7
FontColor=#FontColorDate#
ClipString=1
W=(#Width# - 22)
Y=0R

[StyleEntryEarthquakValues]
FontSize=8
FontColor=#FontColorEarthquakeValues#

[StyleSource]
FontColor=#FontColorTitle#
FontSize=7
StringAlign=Right
ClipString=1
X=(#Width# - 12)
W=(#Width# - 20)

; Measures
; [#openView] <-- this is another way to use variables (instead of #openView#) needed
;                 if you have double comma in the other variables and have to escape them... 
;                 https://docs.rainmeter.net/manual/variables/   <-- nested variables syntax
[MeasureConfigActive]
Measure=Plugin
Plugin=ConfigActive
IfCondition=[&MeasureConfigActive:IsActive(#EntrySkin#)] = 1
IfTrueAction=[!SetVariable tmpViews "#updateView#"]
IfFalseAction=[!SetVariable tmpViews [#openView]]
DynamicVariables=1
UpdateDivider=2

[MeasureUnitString]
Measure=Calc
Formula=#UseMiles#
IfEqualValue=0
IfEqualAction=[!SetVariable Unit "km"]
IfAboveValue=0
IfAboveAction=[!SetVariable Unit "mi"]
UpdateDivider=-1

; Entry1
[MeasureEarthquakesEntry1]
Measure=WebParser
URL=#URL#
RegExp=(?siU)<item>(.*)<\/item>
StringIndex=1
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#

[MeasureEarthquakesEntry1Region]
Measure=WebParser
URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)>Region<.*&nbsp;&nbsp;(.*)<
StringIndex2=1
Substitute="":"loading..."
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#

[MeasureEarthquakesEntry1Link]
Measure=WebParser
URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)<link>(.*)<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#

[MeasureEarthquakesEntry1Image]
Measure=WebParser
URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)<img src="(.*)"
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#
OnChangeAction=[!WriteKeyValue Variables ImageURL "[MeasureEarthquakesEntry1Image]" "#VarPath#"][!WriteKeyValue Variables EntryViewsTitle "[MeasureEarthquakesEntry1Date]" "#VarPath#"] [!RefreshGroup EarthquakesEntryViews]

[MeasureEarthquakesEntry1Lat]
Measure=WebParser
URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)<geo:lat>(.*)<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#
FinishAction=[!UpdateMeasure MeasureEarthquakesEntry1LatDiffInRad]

[MeasureEarthquakesEntry1LatDiffInRad]
Measure=Calc
DynamicVariables=1
Formula=(Rad(([MeasureEarthquakesEntry1Lat] - #OwnLat#)))
UpdateDivider=-1

[MeasureEarthquakesEntry1Long]
Measure=WebParser
URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)<geo:long>(.*)<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#
FinishAction=[!UpdateMeasure MeasureEarthquakesEntry1LongDiffInRad]

[MeasureEarthquakesEntry1LongDiffInRad]
Measure=Calc
DynamicVariables=1
Formula=(Rad(([MeasureEarthquakesEntry1Long] - #OwnLong#)))
UpdateDivider=-1
OnUpdateAction=[!UpdateMeasure MeasureEarthquakesEntry1DistanceCalcHaversine]

[MeasureEarthquakesEntry1DistanceCalcHaversine]
Measure=Calc
DynamicVariables=1
Formula=(Sin([MeasureEarthquakesEntry1LatDiffInRad]/2) * Sin([MeasureEarthquakesEntry1LatDiffInRad]/2) + Cos(Rad(#OwnLat#)) * Cos(Rad([MeasureEarthquakesEntry1Lat])) * Sin([MeasureEarthquakesEntry1LongDiffInRad]/2) * Sin([MeasureEarthquakesEntry1LongDiffInRad]/2))
UpdateDivider=-1
OnUpdateAction=[!UpdateMeasure MeasureEarthquakesEntry1Distance]

[MeasureEarthquakesEntry1Distance]
Measure=Calc
DynamicVariables=1
Formula=(6371 * (2 * Atan2(Sqrt([MeasureEarthquakesEntry1DistanceCalcHaversine]), Sqrt(1-[MeasureEarthquakesEntry1DistanceCalcHaversine]))))
UpdateDivider=-1
OnUpdateAction=[!UpdateMeasure MeasureEarthquakesEntry1DistanceCalcKmMiles]

[MeasureEarthquakesEntry1DistanceCalcKmMiles]
Measure=Calc
DynamicVariables=1
Formula=([MeasureEarthquakesEntry1Distance] - (([MeasureEarthquakesEntry1Distance] - [MeasureEarthquakesEntry1Distance] * 0.621371) * #UseMiles#))
IfAboveValue=#WarnDistance#
IfAboveAction=[!SetOption MeterEntry1DistanceValue FontColor "#FontColorEarthquakeValues#"][!UpdateMeter MeterEntry1DistanceValue][!Redraw]
IfBelowValue=#WarnDistance#
IfBelowAction=[!SetOption MeterEntry1DistanceValue FontColor "255,0,0,255"][!UpdateMeter MeterEntry1DistanceValue][!Redraw]
UpdateDivider=-1

[MeasureEarthquakesEntry1Depth]
Measure=WebParser
URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)>Depth<.*&nbsp;&nbsp;(.*) km<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#
FinishAction=[!UpdateMeasure MeasureEarthquakesEntry1DepthCalcKmMiles]

[MeasureEarthquakesEntry1DepthCalcKmMiles]
Measure=Calc
DynamicVariables=1
Formula=([MeasureEarthquakesEntry1Depth] - (([MeasureEarthquakesEntry1Depth] - [MeasureEarthquakesEntry1Depth] * 0.621371) * #UseMiles#))
UpdateDivider=-1

[MeasureEarthquakesEntry1Magnitude]
Measure=WebParser
URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)<emsc:magnitude>(.*)<
StringIndex2=1
Substitute="M":"","m":"","L":"","l":"","B":"","b":"","D":"","d":"","S":"","s":"","W":"","w":""," ":"","":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#

[MeasureEarthquakesEntry1MagnitudeNumeric]
Measure=Calc
Formula=[MeasureEarthquakesEntry1Magnitude]
DynamicVariables=1
IfAboveValue=#WarnMagnitude#
IfAboveAction=[!SetOption MeterEntry1MagnitudeValue FontColor "255,0,0,255"][!UpdateMeter MeterEntry1MagnitudeValue][!Redraw]
IfBelowValue=#WarnMagnitude#
IfBelowAction=[!SetOption MeterEntry1MagnitudeValue FontColor "#FontColorEarthquakeValues#"][!UpdateMeter MeterEntry1MagnitudeValue][!Redraw]

[MeasureEarthquakesEntry1Date]
