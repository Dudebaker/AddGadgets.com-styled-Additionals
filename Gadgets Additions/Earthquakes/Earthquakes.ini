StringIndex=1
RegExp=(?siU)<link>(.*)<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#

[MeasureEarthquakesEntry5Image]
Measure=WebParser
URL=[MeasureEarthquakesEntry5]
StringIndex=1
RegExp=(?siU)<img src="(.*)"
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#

[MeasureEarthquakesEntry5Lat]
Measure=WebParser
URL=[MeasureEarthquakesEntry5]
StringIndex=1
RegExp=(?siU)<geo:lat>(.*)<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#
FinishAction=[!UpdateMeasure MeasureEarthquakesEntry5LatDiffInRad]

[MeasureEarthquakesEntry5LatDiffInRad]
Measure=Calc
DynamicVariables=1
Formula=(Rad(([MeasureEarthquakesEntry5Lat] - #OwnLat#)))
UpdateDivider=-1

[MeasureEarthquakesEntry5Long]
Measure=WebParser
URL=[MeasureEarthquakesEntry5]
StringIndex=1
RegExp=(?siU)<geo:long>(.*)<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#
FinishAction=[!UpdateMeasure MeasureEarthquakesEntry5LongDiffInRad]

[MeasureEarthquakesEntry5LongDiffInRad]
Measure=Calc
DynamicVariables=1
Formula=(Rad(([MeasureEarthquakesEntry5Long] - #OwnLong#)))
UpdateDivider=-1
OnUpdateAction=[!UpdateMeasure MeasureEarthquakesEntry5DistanceCalcHaversine]

[MeasureEarthquakesEntry5DistanceCalcHaversine]
Measure=Calc
DynamicVariables=1
Formula=(Sin([MeasureEarthquakesEntry5LatDiffInRad]/2) * Sin([MeasureEarthquakesEntry5LatDiffInRad]/2) + Cos(Rad(#OwnLat#)) * Cos(Rad([MeasureEarthquakesEntry5Lat])) * Sin([MeasureEarthquakesEntry5LongDiffInRad]/2) * Sin([MeasureEarthquakesEntry5LongDiffInRad]/2))
UpdateDivider=-1
OnUpdateAction=[!UpdateMeasure MeasureEarthquakesEntry5Distance]

[MeasureEarthquakesEntry5Distance]
Measure=Calc
DynamicVariables=1
Formula=(6371 * (2 * Atan2(Sqrt([MeasureEarthquakesEntry5DistanceCalcHaversine]), Sqrt(1-[MeasureEarthquakesEntry5DistanceCalcHaversine]))))
UpdateDivider=-1
OnUpdateAction=[!UpdateMeasure MeasureEarthquakesEntry5DistanceCalcKmMiles]

[MeasureEarthquakesEntry5DistanceCalcKmMiles]
Measure=Calc
DynamicVariables=1
Formula=([MeasureEarthquakesEntry5Distance] - (([MeasureEarthquakesEntry5Distance] - [MeasureEarthquakesEntry5Distance] * 0.621371) * #UseMiles#))
IfAboveValue=#WarnDistance#
IfAboveAction=[!SetOption MeterEntry5DistanceValue FontColor "#FontColorEarthquakeValues#"][!UpdateMeter MeterEntry5DistanceValue][!Redraw]
IfBelowValue=#WarnDistance#
IfBelowAction=[!SetOption MeterEntry5DistanceValue FontColor "255,0,0,255"][!UpdateMeter MeterEntry5DistanceValue][!Redraw]
UpdateDivider=-1

[MeasureEarthquakesEntry5Depth]
Measure=WebParser
URL=[MeasureEarthquakesEntry5]
StringIndex=1
RegExp=(?siU)>Depth<.*&nbsp;&nbsp;(.*) km<
StringIndex2=1
Substitute="":"0"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#
FinishAction=[!UpdateMeasure MeasureEarthquakesEntry5DepthCalcKmMiles]

[MeasureEarthquakesEntry5DepthCalcKmMiles]
Measure=Calc
DynamicVariables=1
Formula=([MeasureEarthquakesEntry5Depth] - (([MeasureEarthquakesEntry5Depth] - [MeasureEarthquakesEntry5Depth] * 0.621371) * #UseMiles#))
UpdateDivider=-1

