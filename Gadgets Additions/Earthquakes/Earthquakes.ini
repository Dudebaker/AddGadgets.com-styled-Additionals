Solidcolor=0,0,0,0
MeterStyle=StyleSection1Entry5
X=([MeterEntry5Maps:X] * #Scale#)
Y=([MeterEntry5Maps:Y] * #Scale#)
W=([MeterEntry5Maps:W] * #Scale#)
H=([MeterEntry5Maps:H] * #Scale#)
