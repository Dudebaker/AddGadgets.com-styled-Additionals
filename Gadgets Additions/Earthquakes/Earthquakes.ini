W=([MeterEntry5Globe:W] * #Scale#)
H=([MeterEntry5Globe:H] * #Scale#)
DynamicVariables=1
LeftMouseUpAction=[!WriteKeyValue Variables ImageURL "[MeasureEarthquakesEntry5Image]" "#VarPath#"][!WriteKeyValue Variables EntryViewsTitle "[MeasureEarthquakesEntry5Date]" "#VarPath#"]#tmpViews#
MouseOverAction=[!SetOption MeterEntry5Globe ImageAlpha "192"][!UpdateMeter MeterEntry5Globe][!Redraw]
MouseLeaveAction=[!SetOption MeterEntry5Globe ImageAlpha "255"][!UpdateMeter MeterEntry5Globe][!Redraw]
ToolTipText=Show in globe / regional / local view

[MeterEntry5Maps]
