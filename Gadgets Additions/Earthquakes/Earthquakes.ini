URL=[MeasureEarthquakesEntry1]
StringIndex=1
RegExp=(?siU)<emsc:time>(.*)<
StringIndex2=1
Substitute="":"N/A"
Disabled=((#CountSection1# < 1) ? 1 : 0)
UpdateRate=#RefReshRate#

