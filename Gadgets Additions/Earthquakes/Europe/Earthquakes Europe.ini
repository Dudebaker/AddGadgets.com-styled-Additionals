[Metadata]
Name=Earthquakes Europe last 24h
Author=Dudebaker
Information=Shows Earthquakes Europe last 24h provided by emsc-csem.org||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.3.2

[Rainmeter]
Group=GadgetsAdditions | EarthquakesViews | EarthquakesEurope
ContextTitle3=Earthquakes
ContextAction3=[!ToggleConfig "Gadgets Additions\Earthquakes" "Earthquakes.ini"]
ContextTitle4=Settings
ContextAction4=[!ToggleConfig "Gadgets Additions\Earthquakes\Config" "Settings.ini"]
ContextTitle5=---
ContextTitle6=Skin file
ContextAction6=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle7=Skin variables file
ContextAction7=["#@#Variables\Earthquakes.inc"]
ContextTitle8=---
ContextTitle9=Refresh
ContextAction9=[!Refresh]
ContextTitle10=Close
ContextAction10=[!DeactivateConfig]

[Variables]
; External
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\ViewUI.ini
@include4=#@#Variables\Earthquakes.inc
; Size
Width=(#WidthEurope#)
Height=(18 + #Width# / 1.22)
;
tmpURL=https://static1.emsc.eu/Images/map_zoom/WEBMAPS/24H/TEUROMED.24hours.jpg

; GridcoinStats Measures
[MeasureEarthquakesImage]
Measure=WebParser
URL=#tmpURL#
Download=1
Substitute="":"#@#Images\Backgrounds\downloading.png"
UpdateDivider=-1

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=Earthquakes last 24h europe-wide
ClipString=1
W=(#Width# - 50)

[MeterIcon]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleLogo
ImageName=#@#Images\Logos\earthquakes.png

; History
[MeterImage]
Meter=Image
MeterStyle=StyleDefault | StyleScale
MeasureName=MeasureEarthquakesImage
PreserveAspectRatio=1
X=([MeterIcon:X])
Y=2R
W=(#Width# - 20)
H=(#Height# - 40)

[MeterImageScaleFix]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterImage:X] * #Scale#)
Y=([MeterImage:Y] * #Scale#)
W=([MeterImage:W] * #Scale#)
H=([MeterImage:H] * #Scale#)
LeftMouseUpAction=#tmpURL#
ToolTipText=Open image in browser