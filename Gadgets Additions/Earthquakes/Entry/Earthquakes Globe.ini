[Metadata]
Name=Earthquakes Globe
Author=Dudebaker
Information=Shows Earthquakes Globe provided by emsc-csem.org||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=2.3.0

[Rainmeter]
Group=GadgetsAdditions | EarthquakesViews | EarthquakesEntryViews
ContextTitle3=Earthquakes
ContextAction3=[!ToggleConfig "Gadgets Additions\Earthquakes" "Earthquakes.ini"]
ContextTitle4=Regional view
ContextAction4=[!ActivateConfig "#CURRENTCONFIG#" "Earthquakes Regional.ini"]
ContextTitle5=Local view
ContextAction5=[!ActivateConfig "#CURRENTCONFIG#" "Earthquakes Local.ini"]
ContextTitle6=Settings
ContextAction6=[!ToggleConfig "Gadgets Additions\Earthquakes\Config" "Settings.ini"]
ContextTitle7=---
ContextTitle8=Skin file
ContextAction8=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle9=Skin variables file
ContextAction9=["#@#Variables\Earthquakes.inc"]
ContextTitle10=---
ContextTitle11=Refresh
ContextAction11=[!Refresh]
ContextTitle12=Close
ContextAction12=[!DeactivateConfig]

[Variables]
; External
@include=#@#Variables\AddGadgetsUI.inc
@include2=#@#Templates\AddGadgetsUI.ini
@include3=#@#Templates\ViewUI.ini
@include4=#@#Variables\Earthquakes.inc
HideRefresh=1
; Size
Width=(#WidthEntryViews#)
Height=(18 + #Width#)

; GridcoinStats Measures
[MeasureEarthquakesImage]
Measure=WebParser
URL=#ImageURL#
Download=1
Substitute="":"#@#Images\Backgrounds\downloading.png"
UpdateDivider=-1

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleScale | StyleTitle
Text=#EntryViewsTitle#
ClipString=1
W=(#Width# - 48)
X=(#Width# / 1.9)

[MeterIcon]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleScale | StyleLogo
ImageName=#@#Images\Logos\earthquakes.png

; History
[MeterImage]
Meter=Image
MeterStyle=StyleDefault | StyleScale
MeasureName=MeasureEarthquakesImage
PreserveAspectRatio=1
X=([MeterIcon:X])
Y=2R
W=(#Width# - 20)
H=(#Height# - 40)

[MeterImageScaleFix]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterImage:X] * #Scale#)
Y=([MeterImage:Y] * #Scale#)
W=([MeterImage:W] * #Scale#)
H=([MeterImage:H] * #Scale#)
LeftMouseUpAction=[#ImageURL#]
MouseOverAction=[!SetOption MeterZoomIn ImageAlpha "255"][!UpdateMeter MeterZoomIn][!Redraw]
MouseLeaveAction=[!SetOption MeterZoomIn ImageAlpha "0"][!UpdateMeter MeterZoomIn][!Redraw]
ToolTipText=Open image in browser

; ZoomIn
[MeterZoomIn]
Meter=Image
MeterStyle=StyleDefault | StyleScale
ImageName=#@#Images\Buttons\zoom_in.png
ImageAlpha=0
W=36
H=36
X=(#Width# / 2 - 18)
Y=(#Height# - 48)

[MeterZoomInScaleFix]
Meter=Image
Solidcolor=0,0,0,0
X=([MeterZoomIn:X] * #Scale#)
Y=([MeterZoomIn:Y] * #Scale#)
W=([MeterZoomIn:W] * #Scale#)
H=([MeterZoomIn:H] * #Scale#)
LeftMouseUpAction=[!ActivateConfig "#CURRENTCONFIG#" "Earthquakes Regional.ini"]
ToolTipText=Zoom into regional view